<html>
<body>
    <button type='button' onclick='s1()'>Show Date</button>
    <button type='button' onclick='s2()'>Commit Request on Books</button>
    <div><p> Please go to the index page: <a href=http://localhost:5000/swagger/>Swagger</a></p></div>
    <p id='demo'></p>
    <script>
    function s1() {
        document.getElementById('demo').innerHTML = Date();
    }
    function s2() {
        var xhttp = new XMLHttpRequest();//异步和后台服务器通信
        xhttp.open("GET", "http://localhost:5000/request", false);
        xhttp.send();
        document.getElementById("demo").innerHTML = xhttp.responseText;
        if (xhttp.status == 0)
          alert("Server Not Found");
        //alert(xhttp.status);  send is sucessful, so returned status is 200     
    }  
    </script>
    <h3>Hello world</h3>
</body>
</html>
