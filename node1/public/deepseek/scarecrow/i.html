<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á®ªËçâ‰∫∫‰∏éÂ∞èÁãó</title>
    <style>
        canvas {
            border: 1px solid #000;
            background: #87CEEB;
            touch-action: none;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            touch-action: manipulation;
        }
        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.2s;
            min-width: 90px;
            touch-action: manipulation;
        }
        @media (max-width: 480px) {
            button {
                padding: 10px 15px;
                font-size: 13px;
                min-width: 80px;
            }
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        #fishBtn { background: #e91e63; }
        #jumpBtn { background: #ff9800; }
        #dogBtn { background: #9C27B0; }
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="status-bar">Áä∂ÊÄÅ: <span id="status">ËøêË°å‰∏≠</span></div>
    <div class="controls">
        <button id="startBtn">ÂºÄÂßãËá™Âä®</button>
        <button id="stopBtn">ÂÅúÊ≠¢Ëá™Âä®</button>
        <button id="dogBtn">üê∂ Âè¨Âî§Â∞èÁãó</button>
        <div class="movement-controls">
            <button id="leftBtn" style="background:#2196F3">‚Üê ÁßªÂä®</button>
            <button id="jumpBtn">‚Üë Ë∑≥Ë∑É</button>
            <button id="rightBtn" style="background:#2196F3">‚Üí ÁßªÂä®</button>
        </div>
        <button id="fishBtn">üé£ ÈíìÈ±º</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let isMoving = true;
        let isFishing = false;
        
        function setCanvasSize() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            canvas.width = isMobile ? window.innerWidth * 0.95 : 800;
            canvas.height = isMobile ? window.innerHeight * 0.6 : 400;
        }
        setCanvasSize();

        const PHYSICS = {
            STEP_SIZE: canvas.width * 0.05,
            JUMP_FORCE: -18,
            GRAVITY: 0.7,
            FISHING_TIME: 1500
        };

        class Scarecrow {
            constructor() {
                this.reset();
                this.speed = canvas.width * 0.005;
                this.rodAngle = 0;
            }

            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 100;
                this.direction = 1;
                this.velocityY = 0;
                this.isJumping = false;
                this.armAngle = 0;
                this.legAngle = 0;
                this.animationStep = 0;
                this.fishingProgress = 0;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                if(isFishing) {
                    ctx.save();
                    ctx.rotate(-this.rodAngle + Math.PI/4);
                    ctx.strokeStyle = '#795548';
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(20, -80);
                    ctx.lineTo(80, -140);
                    ctx.stroke();
                    
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.setLineDash([2, 3]);
                    ctx.beginPath();
                    ctx.moveTo(80, -140);
                    ctx.lineTo(80 + Math.sin(Date.now()/200)*10, -140 + 50);
                    ctx.stroke();
                    ctx.restore();
                }

                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-15, -80, 30, 80);

                ctx.beginPath();
                ctx.arc(0, -100, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(0, -110, 25, 0, Math.PI);
                ctx.fill();

                this.#drawArm(-15, -this.armAngle);
                this.#drawArm(15, this.armAngle);

                this.#drawLeg(-10, -this.legAngle);
                this.#drawLeg(10, this.legAngle);

                ctx.restore();
            }

            #drawArm(startX, angle) {
                ctx.save();
                ctx.rotate(angle);
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.moveTo(startX, -80);
                ctx.lineTo(startX*2, -50);
                ctx.stroke();
                ctx.restore();
            }

            #drawLeg(startX, angle) {
                ctx.save();
                ctx.rotate(angle);
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(startX, 0);
                ctx.lineTo(startX*1.5, 40);
                ctx.stroke();
                ctx.restore();
            }

            update() {
                if (isMoving) {
                    this.x += this.speed * this.direction;
                    if (this.x > canvas.width - 50 || this.x < 50) {
                        this.direction *= -1;
                    }

                    this.animationStep = (this.animationStep + 1) % 60;
                    this.armAngle = Math.sin(this.animationStep * 0.1) * 0.5;
                    this.legAngle = Math.cos(this.animationStep * 0.1) * 0.3;
                }

                if (this.isJumping) {
                    this.y += this.velocityY;
                    this.velocityY += PHYSICS.GRAVITY;
                    if (this.y >= canvas.height - 100) {
                        this.y = canvas.height - 100;
                        this.velocityY = 0;
                        this.isJumping = false;
                    }
                }

                if(isFishing) {
                    this.rodAngle = Math.sin(Date.now()/200) * 0.2;
                }
            }
        }

        class Dog {
            constructor() {
                this.reset();
                this.speed = 8;
                this.tailAngle = 0;
            }

            reset() {
                this.x = canvas.width + 100;
                this.y = canvas.height - 80;
                this.targetX = 0;
                this.isMoving = false;
                this.isVisible = false;
                this.animationStep = 0;
            }

            summon(scarecrowX) {
                this.targetX = scarecrowX - 80;
                this.isMoving = true;
                this.isVisible = true;
                this.x = canvas.width + 100;
            }

            update() {
                if(this.isMoving && this.isVisible) {
                    this.x -= this.speed;
                    this.animationStep = (this.animationStep + 1) % 30;
                    if(this.x <= this.targetX) {
                        this.isMoving = false;
                        this.x = this.targetX;
                    }
                }
                this.tailAngle = Math.sin(Date.now()/200) * 0.3;
            }

            draw() {
                if(!this.isVisible) return;
                
                ctx.save();
                ctx.translate(this.x, this.y);

                ctx.fillStyle = '#FF5722';
                ctx.beginPath();
                ctx.ellipse(0, 0, 30, 20, 0, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = '#FF9800';
                ctx.beginPath();
                ctx.arc(25, -15, 15, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(30, -30, 8, 0, Math.PI * 2);
                ctx.arc(20, -30, 8, 0, Math.PI * 2);
                ctx.fill();

                ctx.save();
                ctx.rotate(this.tailAngle);
                ctx.fillStyle = '#FF5722';
                ctx.beginPath();
                ctx.ellipse(-35, 0, 15, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();

                ctx.fillStyle = '#FF9800';
                for(let i = 0; i < 4; i++) {
                    const legX = 10 - i*15;
                    const legY = 10 + Math.abs(Math.sin(this.animationStep*0.2 + i*0.5)) * 5;
                    ctx.fillRect(legX, legY, 8, 20);
                }

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(30, -20, 3, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        const scarecrow = new Scarecrow();
        const dog = new Dog();

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
            
            scarecrow.update();
            scarecrow.draw();
            
            dog.update();
            dog.draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function startAuto() {
            isMoving = true;
            document.getElementById('status').textContent = 'Ëá™Âä®ËøêË°å‰∏≠';
            if(!animationId) gameLoop();
        }

        function stopAuto() {
            isMoving = false;
            document.getElementById('status').textContent = 'Â∑≤ÂÅúÊ≠¢';
        }

        function move(direction) {
            const newX = scarecrow.x + (PHYSICS.STEP_SIZE * direction);
            scarecrow.x = Math.max(50, Math.min(canvas.width - 50, newX));
            scarecrow.direction = direction;
        }

        function jump() {
            if (!scarecrow.isJumping) {
                scarecrow.velocityY = PHYSICS.JUMP_FORCE;
                scarecrow.isJumping = true;
            }
        }

        function fish() {
            if(!isFishing) {
                isFishing = true;
                document.getElementById('status').textContent = 'ÈíìÈ±º‰∏≠...';
                setTimeout(() => {
                    isFishing = false;
                    document.getElementById('status').textContent = isMoving ? 'Ëá™Âä®ËøêË°å‰∏≠' : 'Â∑≤ÂÅúÊ≠¢';
                }, PHYSICS.FISHING_TIME);
            }
        }

        function summonDog() {
            if(!dog.isVisible) {
                dog.summon(scarecrow.x);
                document.getElementById('status').textContent = 'Â∞èÁãóÊù•Âï¶ÔºÅ';
                setTimeout(() => {
                    document.getElementById('status').textContent = isMoving ? 'Ëá™Âä®ËøêË°å‰∏≠' : 'Â∑≤ÂÅúÊ≠¢';
                }, 2000);
            }
        }

        document.getElementById('startBtn').addEventListener('click', startAuto);
        document.getElementById('stopBtn').addEventListener('click', stopAuto);
        document.getElementById('leftBtn').addEventListener('click', () => move(-1));
        document.getElementById('rightBtn').addEventListener('click', () => move(1));
        document.getElementById('jumpBtn').addEventListener('click', jump);
        document.getElementById('fishBtn').addEventListener('click', fish);
        document.getElementById('dogBtn').addEventListener('click', summonDog);

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.click();
            });
        });

        gameLoop();
        window.addEventListener('resize', () => {
            setCanvasSize();
            scarecrow.reset();
            dog.reset();
        });
    </script>
</body>
</html>
