<!DOCTYPE html>
<html>
<head>
    <title>可控制的稻草人</title>
    <style>
        canvas {
            border: 1px solid #000;
            background: #87CEEB;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 120px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="startBtn">开始自动</button>
        <button id="stopBtn">停止自动</button>
        <div class="movement-controls">
            <button id="leftBtn" style="background:#2196F3">← 左移5步</button>
            <button id="jumpBtn" style="background:#ff9800">↑ 跳跃</button>
            <button id="rightBtn" style="background:#2196F3">→ 右移5步</button>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        let isMoving = true;
        const STEP_SIZE = 40;
        const JUMP_FORCE = -20;
        const GRAVITY = 0.8;
        const GROUND_Y = canvas.height - 100;

        class Scarecrow {
            constructor() {
                this.resetPosition();
                this.speed = 3;
                this.armAngle = 0;
                this.legAngle = 0;
                this.animationStep = 0;
                this.velocityY = 0;
                this.isJumping = false;
            }

            resetPosition() {
                this.x = canvas.width / 2;
                this.y = GROUND_Y;
                this.direction = 1;
                this.velocityY = 0;
                this.isJumping = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // 绘制身体
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-15, -80, 30, 80);

                // 头部
                ctx.beginPath();
                ctx.arc(0, -100, 20, 0, Math.PI * 2);
                ctx.fillStyle = '#FFD700';
                ctx.fill();

                // 帽子
                ctx.fillStyle = '#A0522D';
                ctx.beginPath();
                ctx.arc(0, -110, 25, 0, Math.PI);
                ctx.fill();

                // 手臂
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 8;
                
                // 左臂
                ctx.save();
                ctx.rotate(-this.armAngle);
                ctx.beginPath();
                ctx.moveTo(-15, -80);
                ctx.lineTo(-45, -50);
                ctx.stroke();
                ctx.restore();

                // 右臂
                ctx.save();
                ctx.rotate(this.armAngle);
                ctx.beginPath();
                ctx.moveTo(15, -80);
                ctx.lineTo(45, -50);
                ctx.stroke();
                ctx.restore();

                // 腿
                ctx.strokeStyle = '#8B4513';
                
                // 左腿
                ctx.save();
                ctx.rotate(-this.legAngle);
                ctx.beginPath();
                ctx.moveTo(-10, 0);
                ctx.lineTo(-20, 40);
                ctx.stroke();
                ctx.restore();

                // 右腿
                ctx.save();
                ctx.rotate(this.legAngle);
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(20, 40);
                ctx.stroke();
                ctx.restore();

                ctx.restore();
            }

            update() {
                // 自动移动
                if (isMoving) {
                    this.x += this.speed * this.direction;
                    if (this.x > canvas.width - 50 || this.x < 50) {
                        this.direction *= -1;
                    }
                }

                // 动画更新
                this.animationStep = (this.animationStep + 1) % 60;
                this.armAngle = Math.sin(this.animationStep * 0.1) * 0.5;
                this.legAngle = Math.cos(this.animationStep * 0.1) * 0.3;

                // 跳跃物理
                if (this.isJumping) {
                    this.y += this.velocityY;
                    this.velocityY += GRAVITY;
                    
                    // 落地检测
                    if (this.y >= GROUND_Y) {
                        this.y = GROUND_Y;
                        this.velocityY = 0;
                        this.isJumping = false;
                    }
                }
            }
        }

        const scarecrow = new Scarecrow();

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制地面
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 60, canvas.width, 60);
            
            scarecrow.update();
            scarecrow.draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // 控制函数
        function startMovement() {
            if (!isMoving) {
                isMoving = true;
                gameLoop();
            }
        }

        function stopMovement() {
            isMoving = false;
            cancelAnimationFrame(animationId);
        }

        function moveLeft() {
            scarecrow.x = Math.max(50, scarecrow.x - STEP_SIZE);
            scarecrow.direction = -1;
        }

        function moveRight() {
            scarecrow.x = Math.min(canvas.width - 50, scarecrow.x + STEP_SIZE);
            scarecrow.direction = 1;
        }

        function jump() {
            if (!scarecrow.isJumping) {
                scarecrow.velocityY = JUMP_FORCE;
                scarecrow.isJumping = true;
            }
        }

        // 事件监听
        document.getElementById('startBtn').addEventListener('click', startMovement);
        document.getElementById('stopBtn').addEventListener('click', stopMovement);
        document.getElementById('leftBtn').addEventListener('click', moveLeft);
        document.getElementById('rightBtn').addEventListener('click', moveRight);
        document.getElementById('jumpBtn').addEventListener('click', jump);

        // 初始启动
        gameLoop();

        // 窗口调整处理
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.8;
            GROUND_Y = canvas.height - 100;
            scarecrow.resetPosition();
        });
    </script>
</body>
</html>
