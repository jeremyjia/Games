<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Code Sandbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    textarea {
      width: 50%;
      height: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      resize: none;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .toolbar {
      background: #f4f4f4;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <script src="https://littleflute.github.io/Games/js/blclass.js" ></script> 
    <script src="https://littleflute.github.io/JavaScript/w3.js" ></script>
  <div class="toolbar" id="id4toolbar">
    <button onclick="runCode()">Run Code</button>
    <button onclick="clearCode()">Clear</button> 
  </div>
  <div class="container">
    <textarea id="code" placeholder="Paste your HTML, CSS, and JavaScript code here..."></textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById('code').value;
      const iframe = document.getElementById('preview');
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

      // 写入代码到iframe
      iframeDocument.open();
      iframeDocument.write(code);
      iframeDocument.close();
    }

    function clearCode() {
      document.getElementById('code').value = '';
      const iframe = document.getElementById('preview');
      const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

      // 清空iframe内容
      iframeDocument.open();
      iframeDocument.write('');
      iframeDocument.close();
    }

    // 初始运行一次
    runCode();
    const xdb = blo0.blBtn(bl$("id4toolbar"),"id4xdb","xdb","gray");
    xdb.onclick = function(){
        const d = blo0.blMD("id4MDiv", "mdTest",11,10,333,155,blGrey[1]);
        const sbx = blo0.blSandBox(d,"id4SBox");
        const b = xdb;
        _on_off_div(b,d);
		b.style.background = b.style.background=="red"?blGrey[5]:blColor[4];
    } 
  </script>
</body>
</html>
