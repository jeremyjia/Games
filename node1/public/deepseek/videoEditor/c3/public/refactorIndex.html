function enableDrag(modalContent) {
    const header = modalContent.querySelector('.modal-header');
    let isDragging = false;
    let startX = 0, startY = 0;
    let initialX = 0, initialY = 0;

    const startDrag = (clientX, clientY) => {
        isDragging = true;
        startX = clientX;
        startY = clientY;
        const rect = modalContent.getBoundingClientRect();
        initialX = rect.left;
        initialY = rect.top;
    };

    const doDrag = (clientX, clientY) => {
        if (!isDragging) return;
        
        const deltaX = clientX - startX;
        const deltaY = clientY - startY;
        
        // 计算新位置并限制在窗口内
        const newX = initialX + deltaX;
        const newY = initialY + deltaY;
        const maxX = window.innerWidth - modalContent.offsetWidth;
        const maxY = window.innerHeight - modalContent.offsetHeight;
        
        modalContent.style.left = `${Math.max(0, Math.min(newX, maxX))}px`;
        modalContent.style.top = `${Math.max(0, Math.min(newY, maxY))}px`;
        modalContent.style.transform = 'none';
    };

    const stopDrag = () => {
        isDragging = false;
    };

    // 鼠标事件
    header.addEventListener('mousedown', (e) => {
        startDrag(e.clientX, e.clientY);
    });

    // 触摸事件
    header.addEventListener('touchstart', (e) => {
        startDrag(e.touches[0].clientX, e.touches[0].clientY);
    });

    document.addEventListener('mousemove', (e) => {
        doDrag(e.clientX, e.clientY);
    });

    document.addEventListener('touchmove', (e) => {
        doDrag(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });

    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);
}

    }

function syntaxHighlight(json) {
    if (typeof json != 'string') {
        json = JSON.stringify(json, null, 2);
    }
    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, 
        function (match) {
            let cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
}

        class ShapeEditor {
            static hitTest(element, x, y) {
                switch(element.type) {
                    case 'rectangle': return this.rectHitTest(element, x, y);
                    case 'circle': return this.circleHitTest(element, x, y);
                    case 'line': return this.lineHitTest(element, x, y);
                    case 'triangle': return this.triangleHitTest(element, x, y);
                }
                return null;
            }
            static updateElement(element, control, dx, dy) {
                switch(element.type) {
                    case 'rectangle':
                        this.updateRectangle(element, control, dx, dy);
                        break;
                    case 'circle':
                        this.updateCircle(element, control, dx, dy);
                        break;
                    case 'line':
                        this.updateLine(element, control, dx, dy);
                        break;
                    case 'triangle':
                        this.updateTriangle(element, control, dx, dy);
                        break;
                }
            }
            static updateCircle(circle, control, dx, dy) {
                switch(control) {
                    case 'move':
                        circle.x += dx;
                        circle.y += dy;
                        break;
                    case 'radius':
                        circle.radius += Math.hypot(dx, dy) * (dx > 0 ? 1 : -1);
                        break;
                }
            }
            static updateLine(line, control, dx, dy) {
                switch(control) {
                    case 'start':
                        line.x1 += dx;
                        line.y1 += dy;
                        break;
                    case 'end':
                        line.x2 += dx;
                        line.y2 += dy;
                        break;
                    case 'move':
                        line.x1 += dx;
                        line.y1 += dy;
                        line.x2 += dx;
                        line.y2 += dy;
                        break;
                }
            }

            static updateTriangle(tri, control, dx, dy) {
                tri.x1 += dx;
                tri.y1 += dy;
                tri.x2 += dx;
                tri.y2 += dy;
                tri.x3 += dx;
                tri.y3 += dy;
            }
            static updateRectangle(rect, control, dx, dy) {
                switch(control) {
                    case 'move':
                        rect.x += dx;
                        rect.y += dy;
                        break;
                    case 'nw':
                        rect.x += dx;
                        rect.y += dy;
                        rect.width -= dx;
                        rect.height -= dy;
                        break;
                    case 'ne':
                        rect.y += dy;
                        rect.width += dx;
                        rect.height -= dy;
                        break;
                    case 'sw':
                        rect.x += dx;
                        rect.width -= dx;
                        rect.height += dy;
                        break;
                    case 'se':
                        rect.width += dx;
                        rect.height += dy;
                        break;
                }
            }

            static rectHitTest(rect, x, y) {
                const isInside = x >= rect.x && x <= rect.x + rect.width &&
                                y >= rect.y && y <= rect.y + rect.height;
                if (!isInside) return null;

                const controls = {
                    'nw': [rect.x, rect.y],
                    'ne': [rect.x + rect.width, rect.y],
                    'sw': [rect.x, rect.y + rect.height],
                    'se': [rect.x + rect.width, rect.y + rect.height],
                    'move': [rect.x + rect.width/2, rect.y + rect.height/2]
                };

                for (const [type, [cx, cy]] of Object.entries(controls)) {
                    if (Math.abs(x - cx) < 5/2 && 
                        Math.abs(y - cy) < 5/2) {
                        return type;
                    }
                }
                return 'move';
            }

            static circleHitTest(circle, x, y) {
                const dx = x - circle.x;
                const dy = y - circle.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (Math.abs(dist - circle.radius) < 5) return 'radius';
                if (dist <= circle.radius) return 'move';
                return null;
            }

            // 修改后的线条碰撞检测
            static lineHitTest(line, x, y) {
                const threshold = 8;
                
                // 检测起点
                if (Math.abs(x - line.x1) < threshold && 
                    Math.abs(y - line.y1) < threshold) {
                    return 'start';
                }
                
                // 检测终点
                if (Math.abs(x - line.x2) < threshold && 
                    Math.abs(y - line.y2) < threshold) {
                    return 'end';
                }
                
                // 检测线段本身
                const d = this.pointToLineDistance(x, y, line);
                return d < 5 ? 'move' : null;
            }

            static triangleHitTest(tri, x, y) {
                const area = 0.5 * (-tri.y2 * tri.x3 + tri.y1 * (-tri.x2 + tri.x3) + 
                                   tri.x1 * (tri.y2 - tri.y3) + tri.x2 * tri.y3);
                const s = 1/(2*area)*(tri.y1*tri.x3 - tri.x1*tri.y3 + (tri.y3 - tri.y1)*x + 
                                    (tri.x1 - tri.x3)*y);
                const t = 1/(2*area)*(tri.x1*tri.y2 - tri.y1*tri.x2 + (tri.y1 - tri.y2)*x + 
                                    (tri.x2 - tri.x1)*y);
                return (s > 0 && t > 0 && 1-s-t > 0) ? 'move' : null;
            }

            static pointToLineDistance(x, y, line) {
                const A = x - line.x1;
                const B = y - line.y1;
                const C = line.x2 - line.x1;
                const D = line.y2 - line.y1;

                const dot = A * C + B * D;
                const lenSq = C * C + D * D;
                const param = lenSq !== 0 ? dot / lenSq : -1;

                let xx, yy;
                if (param < 0) [xx, yy] = [line.x1, line.y1];
                else if (param > 1) [xx, yy] = [line.x2, line.y2];
                else [xx, yy] = [line.x1 + param * C, line.y1 + param * D];

                return Math.hypot(x - xx, y - yy);
            }
        }

function drawSelection(element) {
    ctx.save();
    ctx.strokeStyle = '#ff0000';
    ctx.lineWidth = 2;

    switch(element.type) {
        case 'rectangle':

        case 'circle':

            ctx.stroke();
            drawControlPoints([
                [element.x + element.radius, element.y], // Radius
                [element.x, element.y] // Center
            ]);

        case 'line':
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.stroke();
            drawControlPoints([
                    [element.x1, element.y1], // 起点
                    [element.x2, element.y2]  // 终点
                ], 'line-endpoint');
            break;
        case 'triangle':
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.lineTo(element.x3, element.y3);
            ctx.closePath();
            ctx.stroke();
            drawControlPoints([
                [(element.x1 + element.x2 + element.x3)/3, 
                 (element.y1 + element.y2 + element.y3)/3] // Center
            ]);
            break;
    }
    
    ctx.restore();

function togglePlayback() {
    if (!isPlaying) {
        const fps = parseInt(fpsInput.value) || DEFAULT_FPS;
        const intervalTime = 1000 / fps;
        
        // 音频控制逻辑
        if (projectAudioURL) {
            if (!currentAudio) {
                currentAudio = new Audio(projectAudioURL);
                currentAudio.currentTime = audioPausePosition;
            }
            
            // 添加时间更新监听器
            currentAudio.addEventListener('timeupdate', syncAnimationWithAudio);
            
            const playPromise = currentAudio.play();
            playPromise.catch(error => {
                console.error('音频播放失败:', error);
                alert('音频播放需要用户交互，请先点击页面任意位置');
            });
        }

        let lastTime = performance.now();
        
        function playFrame(timestamp) {
            if (!isPlaying) return;

            const elapsed = timestamp - lastTime;
            
            if (elapsed >= intervalTime) {
                // 如果没有音频时使用普通帧推进
                if (!currentAudio) {
                    sceneFrameCount++;
                    if (sceneFrameCount >= scenes[currentSceneIndex].duration) {
                        if (currentSceneIndex >= scenes.length - 1) {
                            togglePlayback();
                            return;
                        }
                        currentSceneIndex++;
                        sceneFrameCount = 0;
                        updateSceneDurations();
                        updateSceneSelector();
                    }
                }

                drawScene();
                lastTime = timestamp - (elapsed % intervalTime);
            }
            animationFrameId = requestAnimationFrame(playFrame);
        }
        
        isPlaying = true;
        playPauseBtn.textContent = 'Pause';
        animationFrameId = requestAnimationFrame(playFrame);
    } else {
        // 暂停逻辑
        if (currentAudio) {
            currentAudio.pause();
            currentAudio.removeEventListener('timeupdate', syncAnimationWithAudio);
            audioPausePosition = currentAudio.currentTime;
        }
        
        isPlaying = false;
        playPauseBtn.textContent = 'Play';
        
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        }
        drawScene();
    }
}


function syncAnimationWithAudio() {
    const currentTime = currentAudio.currentTime;
    const targetFrame = Math.floor(currentTime * fpsInput.value);
    
    let accumulatedFrames = 0;
    for (let i = 0; i < scenes.length; i++) {
        if (accumulatedFrames + scenes[i].duration > targetFrame) {
            currentSceneIndex = i;
            sceneFrameCount = targetFrame - accumulatedFrames;
            break;
        }
        accumulatedFrames += scenes[i].duration;
    }
    
    updateSceneDurations();
    updateSceneSelector();
    drawScene();
}



document.getElementById('sceneSelector').addEventListener('change', (e) => {
    if (isPlaying) togglePlayback();
    currentSceneIndex = parseInt(e.target.value);
    sceneFrameCount = 0;
    updateSceneDurations();
    drawScene();
});

        canvas.addEventListener('mousedown', (e) => {
            if (!currentShape) return;
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            isDrawing = false;
            
            let element;
            const color = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');

            switch(currentShape) {
                case 'rectangle':
                    element = {
                        type: 'rectangle',
                        x: Math.min(startX, e.offsetX),
                        y: Math.min(startY, e.offsetY),
                        width: Math.abs(e.offsetX - startX),
                        height: Math.abs(e.offsetY - startY),
                        color: color
                    };
                    break;
                case 'circle': {
                    const radius = Math.hypot(e.offsetX - startX, e.offsetY - startY);
                    element = {
                        type: 'circle',
                        x: startX,
                        y: startY,
                        radius: radius,
                        color: color
                    };
                    break;
                }
                case 'line':
                    element = {
                        type: 'line',
                        x1: startX,
                        y1: startY,
                        x2: e.offsetX,
                        y2: e.offsetY,
                        color: color
                    };
                    break;
                case 'triangle':
                    element = {
                        type: 'triangle',
                        x1: startX,
                        y1: e.offsetY,
                        x2: e.offsetX,
                        y2: e.offsetY,
                        x3: (startX + e.offsetX) / 2,
                        y3: startY,
                        color: color
                    };
                    break;
            }

            if (element) {
                scenes[currentSceneIndex].elements.push(element);
                drawScene();
            }
            currentShape = null;
        });

// 改进的临时元素绘制
function handleMove(x, y) {
    if (!isDrawing) return;
    tempElement = createTempElement(x, y);
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawScene();
    
    if (tempElement) {
        ctx.save();
        ctx.globalAlpha = 0.5;
        ctx.setLineDash([5, 5]);
        drawElement(tempElement);
        ctx.restore();
    }
}

        document.getElementById('id4generateVideo').addEventListener('click', async () => {
            const statusElement = document.getElementById('generation-status');
            statusElement.textContent = '生成中...';
            
            try {
                const currentFPS = parseInt(fpsInput.value) || 1;
                const response = await fetch('http://localhost:3005/generateVideo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        scenes,
                        fps: currentFPS
                    })
                });

                if (!response.ok) throw new Error('生成失败');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                statusElement.textContent = '生成成功！';
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = '生成失败: ' + error.message;
            }
        });


        document.addEventListener('DOMContentLoaded', init);
