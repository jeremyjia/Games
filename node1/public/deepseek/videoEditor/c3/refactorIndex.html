<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title> 
    <style> 
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            display: block;
        }

        .c_floating_toolbar {
            position: absolute;
            left: 10px;
            top: 50px;
            background: #584141;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            border: 1px solid red;
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            width: 60%;
        }
        
        .fps-control {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-left: 10px;
        }
        .fps-control input[type="range"] {
            width: 100px;
        }
        .fps-control input[type="number"] {
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="addScene">Add Scene</button>
        <button id="delete-scene">Delete Scene</button>
        <select id="sceneSelector"></select>
    </div>

    <div id="id4ObjectsToolbar" class="c_floating_toolbar" style="top:100px;">
        <button id="add-line">Line</button>
        <button id="add-circle">Circle</button>
        <button id="add-rectangle">Rectangle</button>
        <button id="add-triangle">Triangle</button>
    </div> 

    <div id="id4SceneToolbar" class="c_floating_toolbar">
        <button id="id4Forest">Forest</button>
        <button id="set-beach">Beach</button>
        <button id="set-street">Street</button>
    </div>

    <div id="playback-toolbar">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <div class="fps-control">
            <label>FPS:</label>
            <input type="range" id="fpsRange" min="1" max="100" value="1">
            <input type="number" id="fpsInput" min="1" max="100" value="1">
        </div>
        <button id="export">Export</button>
    </div>

    <canvas id="canvas"></canvas>

    <div id="export-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="export-json"></pre>
        </div>
    </div>
 <div id="id4Status">status:</div>
 <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let scenes = [];
    let currentSceneIndex = 0;
    let isDrawing = false;
    let currentShape = null;
    let startX, startY;
    let playInterval = null; // 新增：播放控制变量

    const fpsRange = document.getElementById('fpsRange');
    const fpsInput = document.getElementById('fpsInput');

        // 同步范围输入和数字输入
        function syncFPSInput(e) {
            let value = parseInt(e.target.value);
            value = Math.min(100, Math.max(1, value || 1));
            
            if (e.target === fpsRange) {
                fpsInput.value = value;
            } else {
                fpsRange.value = value;
            }
        }

    fpsRange.addEventListener('input', syncFPSInput);
    fpsInput.addEventListener('input', syncFPSInput);

    // 初始化画布大小
    function initCanvas() {
        const parentWidth = canvas.parentElement.clientWidth;
        const aspectRatio = 600 / 800; // 保持原始宽高比
        canvas.width = parentWidth;
        canvas.height = parentWidth * aspectRatio;
    }
    window.addEventListener('resize', () => {
        initCanvas();
        drawScene();
    });
    // 场景管理
    function createScene() {
        return {
            id: Date.now(),
            name: `Scene ${scenes.length + 1}`,
            background: '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'),
            elements: []
        };
    }

    function updateSceneSelector() {
        const selector = document.getElementById('sceneSelector');
        selector.innerHTML = scenes.map((scene, index) => 
            `<option value="${index}">${scene.name}</option>`
        ).join('');
        selector.value = currentSceneIndex;
    }

    function drawScene() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 绘制背景
        const currentScene = scenes[currentSceneIndex];
        ctx.fillStyle = currentScene.background;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 绘制元素
        currentScene.elements.forEach(element => {
            ctx.fillStyle = element.color || '#000000';
            switch(element.type) {
                case 'rectangle':
                    ctx.fillRect(element.x, element.y, element.width, element.height);
                    break;
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(element.x, element.y, element.radius, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(element.x1, element.y1);
                    ctx.lineTo(element.x2, element.y2);
                    ctx.stroke();
                    break;
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(element.x1, element.y1);
                    ctx.lineTo(element.x2, document.y2);
                    ctx.lineTo(element.x3, element.y3);
                    ctx.closePath();
                    ctx.fill();
                    break;
            }
        });
    }

    // 事件监听
    document.getElementById('addScene').addEventListener('click', () => {
        scenes.push(createScene());
        currentSceneIndex = scenes.length - 1;
        updateSceneSelector();
        drawScene();
    });

    document.getElementById('sceneSelector').addEventListener('change', (e) => {
        currentSceneIndex = e.target.value;
        drawScene();
    });

    document.getElementById('delete-scene').addEventListener('click', () => {
        if (scenes.length > 1) {
            scenes.splice(currentSceneIndex, 1);
            currentSceneIndex = Math.max(0, currentSceneIndex - 1);
            updateSceneSelector();
            drawScene();
        }
    });
    document.getElementById('id4Forest').addEventListener('click', () => {
        if (scenes.length === 0) return;
        scenes[currentSceneIndex].background = '#228B22'; // 森林绿
        drawScene();
    });
    document.getElementById('play').addEventListener('click', () => {
            if (!playInterval && scenes.length > 0) {
                const fps = parseInt(fpsInput.value) || 1;
                const intervalTime = 1000 / fps;
                
                playInterval = setInterval(() => {
                    currentSceneIndex = (currentSceneIndex + 1) % scenes.length;
                    updateSceneSelector();
                    drawScene();
                }, intervalTime);
            }
        });

        document.getElementById('pause').addEventListener('click', () => {
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
        });

    // 形状添加逻辑（示例：矩形）
    document.getElementById('add-rectangle').addEventListener('click', () => {
        currentShape = 'rectangle';
    });

    // 画布绘图逻辑
    canvas.addEventListener('mousedown', (e) => {
        if (!currentShape) return;
        isDrawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
    });

    canvas.addEventListener('mouseup', (e) => {
        if (!isDrawing) return;
        isDrawing = false;
        
        const element = {
            type: currentShape,
            x: startX,
            y: startY,
            width: e.offsetX - startX,
            height: e.offsetY - startY,
            color: '#ff0000'
        };
        
        scenes[currentSceneIndex].elements.push(element);
        drawScene();
        currentShape = null;
    });

    // 初始化
    function init() {
        initCanvas();
        scenes.push(createScene());
        updateSceneSelector();
        drawScene();
    }

    init();
</script>

</body>
</html>
