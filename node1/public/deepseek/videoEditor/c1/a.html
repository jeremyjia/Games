<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页视频编辑器</title>
   
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

#editor {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#canvas-container {
    width: 100%;
    height: 80%;
    background-color: #f0f0f0;
    position: relative;
}

#canvas {
    width: 100%;
    height: 100%;
}

.toolbar {
    position: absolute;
    background-color: rgba(255, 255, 255, 0.8);
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#frame-toolbar {
    top: 10px;
    left: 10px;
}

#scene-toolbar {
    top: 10px;
    right: 10px;
}

#draw-toolbar {
    bottom: 10px;
    left: 10px;
}

#play-toolbar {
    bottom: 10px;
    right: 10px;
}

button {
    margin: 5px;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: #000;
}
    </style>
</head>
<body>
    <div id="editor">
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div id="frame-toolbar" class="toolbar">
            <button id="add-frame">添加帧</button>
            <button id="remove-frame">删除帧</button>
        </div>
        <div id="scene-toolbar" class="toolbar">
            <button id="forest">树林</button>
            <button id="beach">海边</button>
            <button id="road">马路</button>
        </div>
        <div id="draw-toolbar" class="toolbar">
            <button id="line">直线</button>
            <button id="circle">圆形</button>
            <button id="rectangle">矩形</button>
            <button id="triangle">三角形</button>
        </div>
        <div id="play-toolbar" class="toolbar">
            <button id="play">播放</button>
            <button id="pause">暂停</button>
        </div>
        <button id="export-json">导出JSON</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <pre id="json-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
