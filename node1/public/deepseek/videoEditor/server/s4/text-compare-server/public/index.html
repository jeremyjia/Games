<!DOCTYPE html>
<html>
<head>
    <title>文本对比工具</title>
    <style>
        body { max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { display: grid; gap: 20px; }
        textarea { width: 100%; height: 150px; padding: 10px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>文本对比工具</h1>
        <textarea id="text1" placeholder="输入第一个文本"></textarea>
        <textarea id="text2" placeholder="输入第二个文本"></textarea>
        <button onclick="compareTexts()">对比文本</button>
        <div id="result"></div>
    </div>

    <script>
        async function compareTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;

            try {
                const response = await fetch('/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `text1=${encodeURIComponent(text1)}&text2=${encodeURIComponent(text2)}`
                });

                const data = await response.json();
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h3>对比结果：${data.result}</h3>
                    <p>${data.details.lengthComparison}</p>
                    <p>完全匹配：${data.details.exactMatch ? '✅ 是' : '❌ 否'}</p>
                `;
                resultDiv.style.backgroundColor = data.details.exactMatch ? '#dff0d8' : '#f8d7da';

            } catch (error) {
                console.error('对比出错:', error);
            }
        }
    </script>
</body>
</html>
