  editor.set(workingData);
  saveData();
  
  // 立即渲染
  renderScene(currentScene);
}

let originalElementState = null;
const elementHandlers = {
  circle: {
    contains: (element, x, y) => {
      const dx = x - element.x;
      const dy = y - element.y;
      return dx*dx + dy*dy <= element.radius*element.radius + 400; // 增加检测容差
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(element.x, element.y, element.radius, 0, Math.PI*2);
      ctx.stroke();
      
      // 绘制调整控制点
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(element.x + element.radius, element.y, 5, 0, Math.PI*2);
      ctx.fill();
    }
  },
  triangle: {
    contains: (element, x, y) => {
      // 增加5像素的检测容差
      const area = 0.5 * (-element.y2*element.x3 + element.y1*(-element.x2 + element.x3) 
                   + element.x1*(element.y2 - element.y3) + element.x2*element.y3);
      const s = 1/(2*area)*(element.y1*element.x3 - element.x1*element.y3 
                 + (element.y3 - element.y1)*x + (element.x1 - element.x3)*y);
      const t = 1/(2*area)*(element.x1*element.y2 - element.y1*element.x2 
                 + (element.y1 - element.y2)*x + (element.x2 - element.x1)*y);
      return s > -0.1 && t > -0.1 && (1-s-t) > -0.1; // 增加容差
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(element.x1, element.y1);
      ctx.lineTo(element.x2, element.y2);
      ctx.lineTo(element.x3, element.y3);
      ctx.closePath();
      ctx.stroke();
      
      // 绘制控制点
      const points = [
        {x: element.x1, y: element.y1},
        {x: element.x2, y: element.y2},
        {x: element.x3, y: element.y3}
      ];
      points.forEach(p => {
        ctx.fillStyle = '#ff0000';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
        ctx.fill();
      });
    }
  },
  line: {
    contains: (element, x, y) => {
      // 增加10像素的检测容差
      const A = x - element.x1;
      const B = y - element.y1;
      const C = element.x2 - element.x1;
      const D = element.y2 - element.y1;

      const dot = A * C + B * D;
      const lenSq = C * C + D * D;
      let param = -1;
      if (lenSq !== 0) param = dot / lenSq;

      let xx, yy;
      if (param < 0) {
        xx = element.x1;
        yy = element.y1;
      } else if (param > 1) {
        xx = element.x2;
        yy = element.y2;
      } else {
        xx = element.x1 + param * C;
        yy = element.y1 + param * D;
      }

      const dx = x - xx;
      const dy = y - yy;
      return Math.sqrt(dx*dx + dy*dy) < 10; // 增加容差
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(element.x1, element.y1);
      ctx.lineTo(element.x2, element.y2);
      ctx.stroke();
      
      // 绘制控制点
      ctx.fillStyle = '#ff0000';
      [element.x1, element.x2].forEach((x, i) => {
        const y = i === 0 ? element.y1 : element.y2;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI*2);
        ctx.fill();
      });
    }
  }
};

function handleCanvasMouseDown(e) {
  if (isPlaying) {
    alert('请先停止播放再进行编辑');
    return;
  }
  e.preventDefault(); // 阻止默认行为
  
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  
  workingData = JSON.parse(JSON.stringify(editor.get()));
  const currentScene = workingData.scenes[currentSceneIndex];
  
  // 优先检测控制点
  if (selectedElement) {
    isResizingElement = checkControlPoint(selectedElement, x, y);
    if (isResizingElement) {
      isResizingControlPoint = true; // 新增标志位
      dragStartX = x;
      dragStartY = y;
      originalElementState = JSON.parse(JSON.stringify(selectedElement));
      return;
    }
  }

  // 检测元素点击（从后向前检测）
  for (let i = currentScene.elements.length - 1; i >= 0; i--) {
    const element = currentScene.elements[i];
    const handler = elementHandlers[element.type];
    if (handler?.contains(element, x, y)) {
      selectedElement = element;
      originalElementState = JSON.parse(JSON.stringify(element));
      isDraggingElement = true;
      dragStartX = x;
      dragStartY = y;
      
      // 立即渲染选中状态
      renderScene(currentScene);
      return;
    }
  }
  
  // 点击空白处取消选择
  selectedElement = null;
  renderScene(currentScene);
}
 // 修改 handleCanvasMouseMove 函数
function handleCanvasMouseMove(e) {
  e.preventDefault();
  
  if (isResizingElement && selectedElement) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    // 根据元素类型调整大小
    switch (selectedElement.type) {
      case 'circle':
        // 计算新的半径
        const dx = x - selectedElement.x;
        const dy = y - selectedElement.y;
        selectedElement.radius = Math.sqrt(dx*dx + dy*dy);
        break;
        
      case 'line':
        // 更新对应的端点坐标
        if (this.resizingEnd === 'x1y1') {
          selectedElement.x1 = x;
          selectedElement.y1 = y;
        } else {
          selectedElement.x2 = x;
          selectedElement.y2 = y;
        }
        break;
        
      case 'triangle':
        // 找到最近的顶点进行更新
        const points = [
          {x: selectedElement.x1, y: selectedElement.y1},
          {x: selectedElement.x2, y: selectedElement.y2},
          {x: selectedElement.x3, y: selectedElement.y3}
        ];
        
        // 找到距离最近的顶点
        let minDist = Infinity;
        let closestPoint = null;
        points.forEach((p, i) => {
          const dist = Math.hypot(x - p.x, y - p.y);
          if (dist < minDist) {
            minDist = dist;
            closestPoint = i;
          }
        });
        
        // 更新对应的顶点坐标
        if (closestPoint !== null && minDist < 20) {
          const prop = `x${closestPoint + 1}`;
          const yProp = `y${closestPoint + 1}`;
          selectedElement[prop] = x;
          selectedElement[yProp] = y;
        }
        break;
    }
    // 实时更新 workingData
    const currentScene = workingData.scenes[currentSceneIndex];
    const elementIndex = currentScene.elements.findIndex(el => el === originalElementState);
    if (elementIndex !== -1) {
      currentScene.elements[elementIndex] = selectedElement;
    }
    editor.set(workingData);
    renderScene(workingData.scenes[currentSceneIndex]);
    return;
  }

  // 原有拖拽逻辑保持不变
  if (isDraggingElement && selectedElement) {
    const rect = canvas.getBoundingClientRect();
    const xPos = e.clientX - rect.left;
    const yPos = e.clientY - rect.top;
    
    const deltaX = xPos - dragStartX;
    const deltaY = yPos - dragStartY;

    // 更新元素位置
    switch(selectedElement.type) {
      case 'circle':
        selectedElement.x += deltaX;
        selectedElement.y += deltaY;
        break;
      case 'line':
        selectedElement.x1 += deltaX;
        selectedElement.y1 += deltaY;
        selectedElement.x2 += deltaX;
        selectedElement.y2 += deltaY;
        break;
      case 'triangle':
        selectedElement.x1 += deltaX;
        selectedElement.y1 += deltaY;
        selectedElement.x2 += deltaX;
        selectedElement.y2 += deltaY;
        selectedElement.x3 += deltaX;
        selectedElement.y3 += deltaY;
        break;
    }
    
    dragStartX = xPos;
    dragStartY = yPos;
    renderScene(workingData.scenes[currentSceneIndex]);
  }
}

function checkControlPoint(element, x, y) {
  const threshold = 8; // 增大检测范围
  switch(element.type) {
    case 'circle':
      return Math.abs(
        Math.hypot(x - (element.x + element.radius), y - element.y) - element.radius
      ) < threshold;
      
    case 'line':
      const d1 = Math.hypot(x - element.x1, y - element.y1);
      const d2 = Math.hypot(x - element.x2, y - element.y2);
      this.resizingEnd = d1 < d2 ? 'x1y1' : 'x2y2';
      return Math.min(d1, d2) < threshold;

    case 'triangle':
      // 添加三角形顶点检测
      return ['x1', 'x2', 'x3'].some((prop, i) => {
        const px = element[prop];
        const py = element[`y${i+1}`];
        return Math.hypot(x - px, y - py) < threshold;
      });
  }
  return false;
}

    // 统一窗口管理逻辑
class WindowManager {
  constructor() {
    this.windows = new Set();
    this.activeWindow = null;
    this.isResizing = false;
    this.offset = { x: 0, y: 0 };
    this.initialWidth = 0;
    this.initialHeight = 0;
    this.startX = 0;
    this.startY = 0;
    this.init();
  }

  init() {
    document.addEventListener('mousedown', this.handleMouseDown.bind(this));
    document.addEventListener('mousemove', this.handleMouseMove.bind(this));
    document.addEventListener('mouseup', this.handleMouseUp.bind(this));
    
    document.querySelectorAll('.window').forEach(window => {
      this.registerWindow(window);
      this.addCloseButton(window);  // Add close button programmatically
    });
  }
  addCloseButton(windowElement) {
    const closeBtn = document.createElement('span');
    closeBtn.className = 'window-close';
    closeBtn.innerHTML = '&times;';
    closeBtn.onclick = () => windowElement.style.display = 'none';
    
    const header = windowElement.querySelector('.window-header');
    if (header) {
      header.appendChild(closeBtn);
    }
  }
    registerWindow(windowElement) {
        if (!this.windows.has(windowElement)) {
            this.windows.add(windowElement);
            this.addCloseHandler(windowElement);
            this.addResizeHandle(windowElement); // 添加调整手柄
        }
    }

  addCloseHandler(windowElement) {
    const closeBtn = windowElement.querySelector('.window-close');
    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        e.stopPropagation(); // 防止触发拖动事件
        windowElement.style.display = 'none';
      });
    }
  }

  addResizeHandle(windowElement) {
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'window-resize-handle';
        windowElement.appendChild(resizeHandle);
    }
  
    handleMouseDown(e) {
        const resizeHandle = e.target.closest('.window-resize-handle');
        if (resizeHandle) {
            const windowElement = resizeHandle.parentElement;
            this.isResizing = true;
            this.activeWindow = windowElement;
            this.initialWidth = windowElement.offsetWidth;
            this.initialHeight = windowElement.offsetHeight;
            this.startX = e.clientX;
            this.startY = e.clientY;
            this.bringToFront(windowElement);
            e.preventDefault();
            return;
        }

        const header = e.target.closest('.window-header');
        if (!header) return;

        const windowElement = header.parentElement;
        this.activeWindow = windowElement;
        const rect = windowElement.getBoundingClientRect();
        this.offset = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
        this.bringToFront(windowElement);
    }

    handleMouseMove(e) {
        if (this.isResizing) {
            const deltaX = e.clientX - this.startX;
            const deltaY = e.clientY - this.startY;
            const minSize = 100; // 最小窗口尺寸
            
            const newWidth = Math.max(minSize, this.initialWidth + deltaX);
            const newHeight = Math.max(minSize, this.initialHeight + deltaY);
            
            this.activeWindow.style.width = `${newWidth}px`;
            this.activeWindow.style.height = `${newHeight}px`;
            return;
        } else if (this.activeWindow) 
        {
            const x = e.clientX - this.offset.x;
            const y = e.clientY - this.offset.y;
            this.activeWindow.style.left = `${x}px`;
            this.activeWindow.style.top = `${y}px`;
        }
        
        this.updateDocumentSize();

    }
    updateDocumentSize() {
        let maxRight = 0;
        let maxBottom = 0;

        this.windows.forEach(window => {
          const rect = window.getBoundingClientRect();
          maxRight = Math.max(maxRight, rect.right);
          maxBottom = Math.max(maxBottom, rect.bottom);
        });

        document.body.style.minWidth = `${maxRight + 50}px`;
        document.body.style.minHeight = `${maxBottom + 50}px`;
  }
  
    
    handleMouseUp() {
        this.activeWindow = null;
        this.isResizing = false;
    }
  bringToFront(windowElement) {
    const currentMaxZ = Math.max(...[...this.windows].map(w => 
      parseInt(w.style.zIndex) || 1000));
    
    windowElement.style.zIndex = currentMaxZ + 1;
  }
}

function renderScene(scene) {
  if (!scene) return;
  
  try {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 1024;
    canvas.height = 768;

    // 验证背景颜色
    ctx.fillStyle = scene.background || '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    (scene.elements || []).forEach(element => {
      if (!element) return;
      
      ctx.fillStyle = element.color || '#000000';
      ctx.strokeStyle = element.color || '#000000';

      switch(element.type) {
        case 'circle':
          if (typeof element.x === 'number' && typeof element.y === 'number') {
            ctx.beginPath();
            ctx.arc(element.x, element.y, element.radius || 0, 0, Math.PI * 2);
            ctx.fill();
          }
          break;
        case 'triangle':
          if ([element.x1, element.y1, element.x2, element.y2, element.x3, element.y3].every(Number.isFinite)) {
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.lineTo(element.x3, element.y3);
            ctx.closePath();
            ctx.fill();
          }
          break;
        case 'line':
          if ([element.x1, element.y1, element.x2, element.y2].every(Number.isFinite)) {
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.stroke();
          }
          break;
      }
    });
    if (selectedElement) {
      ctx.save();
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = '#00ff00';
      const handler = elementHandlers[selectedElement.type];
      handler?.drawSelection(ctx, selectedElement);
      ctx.restore();
    } 
  } catch (error) {
    console.error('渲染错误:', error);
  }
}

    function animate(timestamp) {
  if (!isPlaying) return;

  try {
    if (!startTime) startTime = timestamp;
    const data = editor.get();
    
    // 确保数据有效性
    if (!data.scenes || data.scenes.length === 0 || !data.fps || data.fps <= 0) {
      stopAnimation();
      return;
    }

    let currentFPS = 0;
    if (lastFrameTime !== null) {
      const delta = timestamp - lastFrameTime;
      currentFPS = 1000 / delta;
    }
    lastFrameTime = timestamp;

    const totalFrames = data.scenes.reduce((sum, scene) => sum + (scene.duration || 0) * data.fps, 0);
    const elapsed = (timestamp - startTime) / 1000;
    let elapsedFrames = elapsed * data.fps;

    if (elapsedFrames >= totalFrames) {
      stopAnimation();
      return;
    }

    let accumulated = 0;
    let currentSceneIndex = 0;
    let currentScene = data.scenes[0];
    for (let i = 0; i < data.scenes.length; i++) {
      const scene = data.scenes[i];
      const sceneFrames = (scene.duration || 0) * data.fps;
      if (elapsedFrames < accumulated + sceneFrames) {
        currentScene = scene;
        currentSceneIndex = i;
        break;
      }
      accumulated += sceneFrames;
    }

    updateActiveSceneButton(currentSceneIndex);
 

    renderScene(currentScene);
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    drawDebugInfo(ctx, currentFPS, data.fps, currentSceneIndex + 1, Math.floor(elapsedFrames));
    
    animationFrame = requestAnimationFrame(animate);
  } catch (error) {
    console.error('动画错误:', error);
    stopAnimation();
  }
}
