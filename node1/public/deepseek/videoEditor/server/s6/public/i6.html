let isDraggingElement = false;
let isResizingElement = false;
let dragStartX = 0;
let dragStartY = 0;
let originalElementState = null;
const elementHandlers = {
  circle: {
    contains: (element, x, y) => {
      const dx = x - element.x;
      const dy = y - element.y;
      return dx*dx + dy*dy <= element.radius*element.radius;
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(element.x, element.y, element.radius, 0, Math.PI*2);
      ctx.stroke();
      
      // 绘制调整控制点
      ctx.fillStyle = '#ff0000';
      ctx.beginPath();
      ctx.arc(element.x + element.radius, element.y, 5, 0, Math.PI*2);
      ctx.fill();
    }
  },
  triangle: {
    contains: (element, x, y) => {
      // 使用重心坐标法判断点是否在三角形内
      const area = 0.5 * (-element.y2*element.x3 + element.y1*(-element.x2 + element.x3) 
                   + element.x1*(element.y2 - element.y3) + element.x2*element.y3);
      const s = 1/(2*area)*(element.y1*element.x3 - element.x1*element.y3 
                 + (element.y3 - element.y1)*x + (element.x1 - element.x3)*y);
      const t = 1/(2*area)*(element.x1*element.y2 - element.y1*element.x2 
                 + (element.y1 - element.y2)*x + (element.x2 - element.x1)*y);
      return s > 0 && t > 0 && (1-s-t) > 0;
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(element.x1, element.y1);
      ctx.lineTo(element.x2, element.y2);
      ctx.lineTo(element.x3, element.y3);
      ctx.closePath();
      ctx.stroke();
      
      // 绘制控制点
      const points = [
        {x: element.x1, y: element.y1},
        {x: element.x2, y: element.y2},
        {x: element.x3, y: element.y3}
      ];
      points.forEach(p => {
        ctx.fillStyle = '#ff0000';
        ctx.beginPath();
        ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
        ctx.fill();
      });
    }
  },
  line: {
    contains: (element, x, y) => {
      // 判断点到线段的距离
      const A = x - element.x1;
      const B = y - element.y1;
      const C = element.x2 - element.x1;
      const D = element.y2 - element.y1;

      const dot = A * C + B * D;
      const lenSq = C * C + D * D;
      let param = -1;
      if (lenSq !== 0) param = dot / lenSq;

      let xx, yy;
      if (param < 0) {
        xx = element.x1;
        yy = element.y1;
      } else if (param > 1) {
        xx = element.x2;
        yy = element.y2;
      } else {
        xx = element.x1 + param * C;
        yy = element.y1 + param * D;
      }

      const dx = x - xx;
      const dy = y - yy;
      return Math.sqrt(dx*dx + dy*dy) < 5;
    },
    drawSelection: (ctx, element) => {
      ctx.strokeStyle = '#00ff00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(element.x1, element.y1);
      ctx.lineTo(element.x2, element.y2);
      ctx.stroke();
      
      // 绘制控制点
      ctx.fillStyle = '#ff0000';
      [element.x1, element.x2].forEach((x, i) => {
        const y = i === 0 ? element.y1 : element.y2;
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI*2);
        ctx.fill();
      });
    }
  }
};

let workingData = null; // 新增临时数据变量
 
function handleCanvasMouseDown(e) {
  if (!isPlaying) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    workingData = JSON.parse(JSON.stringify(editor.get())); // 深拷贝当前数据
    const currentScene = workingData.scenes[currentSceneIndex];
    
    // 查找点击的元素
    for (let i = currentScene.elements.length - 1; i >= 0; i--) {
      const element = currentScene.elements[i];
      const handler = elementHandlers[element.type];
      if (handler && handler.contains(element, x, y)) {
        selectedElement = element;
        originalElementState = JSON.parse(JSON.stringify(element));
        dragStartX = x;
        dragStartY = y;
        
        // 检查控制点...
        renderScene(currentScene);
        return;
      }
    }
    selectedElement = null;
    renderScene(currentScene);
  }
}


function handleCanvasMouseMove(e) {
  if ((isDraggingElement || isResizingElement) && selectedElement) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const dx = x - dragStartX;
    const dy = y - dragStartY;

    if (isDraggingElement) {
      // 移动元素
      switch(selectedElement.type) {
        case 'circle':
          selectedElement.x += dx;
          selectedElement.y += dy;
          break;
        case 'triangle':
          selectedElement.x1 += dx;
          selectedElement.y1 += dy;
          selectedElement.x2 += dx;
          selectedElement.y2 += dy;
          selectedElement.x3 += dx;
          selectedElement.y3 += dy;
          break;
        case 'line':
          selectedElement.x1 += dx;
          selectedElement.y1 += dy;
          selectedElement.x2 += dx;
          selectedElement.y2 += dy;
          break;
      }
    } else if (isResizingElement) {
      // 调整元素大小
      switch(selectedElement.type) {
        case 'circle':
          const mx = selectedElement.x;
          const my = selectedElement.y;
          selectedElement.radius = Math.sqrt((x - mx)**2 + (y - my)**2);
          break;
        case 'line':
          // 判断哪个端点被拖动
          const d1 = Math.hypot(x - selectedElement.x1, y - selectedElement.y1);
          const d2 = Math.hypot(x - selectedElement.x2, y - selectedElement.y2);
          if (d1 < d2) {
            selectedElement.x1 = x;
            selectedElement.y1 = y;
          } else {
            selectedElement.x2 = x;
            selectedElement.y2 = y;
          }
          break;
      }
    }

    dragStartX = x;
    dragStartY = y;
    renderScene(workingData.scenes[currentSceneIndex]); // 使用临时数据渲染
  }
}
function handleCanvasMouseUp() {
  isDraggingElement = false;
  isResizingElement = false;
  if (selectedElement && originalElementState) {
    editor.set(workingData); // 更新编辑器数据
    saveData();
    workingData = null; // 清除临时数据
  }
}

function handleKeyDown(e) {
  if (e.key === 'Delete' && selectedElement) {
    const data = editor.get();
    const currentScene = data.scenes[currentSceneIndex];
    const index = currentScene.elements.indexOf(selectedElement);
    if (index !== -1) {
      currentScene.elements.splice(index, 1);
      editor.set(data);
      saveData();
      selectedElement = null;
      renderScene(currentScene);
    }
  }
}

function checkControlPoint(element, x, y) {
  const threshold = 5;
  switch(element.type) {
    case 'circle':
      return Math.hypot(x - (element.x + element.radius), y - element.y) < threshold;
    case 'line':
      return Math.hypot(x - element.x1, y - element.y1) < threshold || 
             Math.hypot(x - element.x2, y - element.y2) < threshold;
    case 'triangle':
      return Math.hypot(x - element.x1, y - element.y1) < threshold ||
             Math.hypot(x - element.x2, y - element.y2) < threshold ||
             Math.hypot(x - element.x3, y - element.y3) < threshold;
  }
  return false;
}

    function toggleEditorWindow() {
      const editorWindow = document.getElementById('editorWindow');
      const btn = document.getElementById('toggleEditorBtn');
      const currentDisplay = window.getComputedStyle(editorWindow).display;
      
      if (currentDisplay === 'none') {
        editorWindow.style.display = 'block';
        windowManager.bringToFront(editorWindow);
        btn.classList.add('active');
      } else {
        editorWindow.style.display = 'none';
        btn.classList.remove('active');
      }
    }
    function updateActiveSceneButton(index) {
      const buttons = document.querySelectorAll('#id_4_scene_list .scene-btn');
      buttons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }
    
    function generateSceneButtons() {
      const container = document.getElementById('id_4_scene_list');
      container.innerHTML = '';
      
      const data = editor.get();
      if (!data.scenes) return;

      data.scenes.forEach((_, index) => {
        const btn = document.createElement('button');
        btn.className = 'scene-btn';
        btn.textContent = `场景 ${index + 1}`;
        
        btn.onclick = () => {
          const currentData = editor.get();
          const scene = currentData.scenes[index];
          if (!scene) return;
          
          currentSceneIndex = index; // 新增：更新当前场景索引
          if (isPlaying) stopAnimation();
          renderScene(scene);
          
          document.querySelectorAll('.scene-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
        };
        
        container.appendChild(btn);
      });
    }

class WindowManager {
  constructor() {
        this.windows = new Set();
        this.activeWindow = null;
        this.isResizing = false;
        this.initialWidth = 0;
        this.initialHeight = 0;
        this.startX = 0;
        this.startY = 0;
        this.init();
  }

  init() {
        document.addEventListener('mousedown', this.handleMouseDown.bind(this));
        document.addEventListener('mousemove', this.handleMouseMove.bind(this));
        document.addEventListener('mouseup', this.handleMouseUp.bind(this));
        
        document.querySelectorAll('.window').forEach(window => this.registerWindow(window));
    }

    registerWindow(windowElement) {
        if (!this.windows.has(windowElement)) {
            this.windows.add(windowElement);
            this.addCloseHandler(windowElement);
            this.addResizeHandle(windowElement); // 添加调整手柄
        }
    }

  addCloseHandler(windowElement) {
    const closeBtn = windowElement.querySelector('.window-close');
    if (closeBtn) {
      closeBtn.addEventListener('click', () => {
        e.stopPropagation(); // 防止触发拖动事件
        windowElement.style.display = 'none';
      });
    }
  }

  addResizeHandle(windowElement) {
        const resizeHandle = document.createElement('div');
        resizeHandle.className = 'window-resize-handle';
        windowElement.appendChild(resizeHandle);
    }
  
    handleMouseDown(e) {
        const resizeHandle = e.target.closest('.window-resize-handle');
        if (resizeHandle) {
            const windowElement = resizeHandle.parentElement;
            this.isResizing = true;
            this.activeWindow = windowElement;
            this.initialWidth = windowElement.offsetWidth;
            this.initialHeight = windowElement.offsetHeight;
            this.startX = e.clientX;
            this.startY = e.clientY;
            this.bringToFront(windowElement);
            e.preventDefault();
            return;
        }

        const header = e.target.closest('.window-header');
        if (!header) return;

        const windowElement = header.parentElement;
        this.activeWindow = windowElement;
        const rect = windowElement.getBoundingClientRect();
        this.offset = {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
        this.bringToFront(windowElement);
    }

    handleMouseMove(e) {
        if (this.isResizing) {
            const deltaX = e.clientX - this.startX;
            const deltaY = e.clientY - this.startY;
            const minSize = 100; // 最小窗口尺寸
            
            const newWidth = Math.max(minSize, this.initialWidth + deltaX);
            const newHeight = Math.max(minSize, this.initialHeight + deltaY);
            
            this.activeWindow.style.width = `${newWidth}px`;
            this.activeWindow.style.height = `${newHeight}px`;
            return;
        }

        if (!this.activeWindow) return;

        const x = e.clientX - this.offset.x;
        const y = e.clientY - this.offset.y;
        this.activeWindow.style.left = `${x}px`;
        this.activeWindow.style.top = `${y}px`;
    }
  
    
    handleMouseUp() {
        this.activeWindow = null;
        this.isResizing = false;
    }
  bringToFront(windowElement) {
    const currentMaxZ = Math.max(...[...this.windows].map(w => 
      parseInt(w.style.zIndex) || 1000));
    
    windowElement.style.zIndex = currentMaxZ + 1;
  }
}

function renderScene(scene) {
  if (!scene) return;
  
  try {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = 1024;
    canvas.height = 768;

    // 验证背景颜色
    ctx.fillStyle = scene.background || '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    (scene.elements || []).forEach(element => {
      if (!element) return;
      
      ctx.fillStyle = element.color || '#000000';
      ctx.strokeStyle = element.color || '#000000';

      switch(element.type) {
        case 'circle':
          if (typeof element.x === 'number' && typeof element.y === 'number') {
            ctx.beginPath();
            ctx.arc(element.x, element.y, element.radius || 0, 0, Math.PI * 2);
            ctx.fill();
          }
          break;
        case 'triangle':
          if ([element.x1, element.y1, element.x2, element.y2, element.x3, element.y3].every(Number.isFinite)) {
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.lineTo(element.x3, element.y3);
            ctx.closePath();
            ctx.fill();
          }
          break;
        case 'line':
          if ([element.x1, element.y1, element.x2, element.y2].every(Number.isFinite)) {
            ctx.beginPath();
            ctx.moveTo(element.x1, element.y1);
            ctx.lineTo(element.x2, element.y2);
            ctx.stroke();
          }
          break;
      }
    });
    if (selectedElement) {
      const handler = elementHandlers[selectedElement.type];
      if (handler && handler.drawSelection) {
        handler.drawSelection(ctx, selectedElement);
      }
    }

  } catch (error) {
    console.error('渲染错误:', error);
  }
}

    let isPlaying = false;

    function animate(timestamp) {
  if (!isPlaying) return;

  try {
    if (!startTime) startTime = timestamp;
    const data = editor.get();
    
    // 确保数据有效性
    if (!data.scenes || data.scenes.length === 0 || !data.fps || data.fps <= 0) {
      stopAnimation();
      return;
    }

    let currentFPS = 0;
    if (lastFrameTime !== null) {
      const delta = timestamp - lastFrameTime;
      currentFPS = 1000 / delta;
    }
    lastFrameTime = timestamp;

    const totalFrames = data.scenes.reduce((sum, scene) => sum + (scene.duration || 0) * data.fps, 0);
    const elapsed = (timestamp - startTime) / 1000;
    let elapsedFrames = elapsed * data.fps;

    if (elapsedFrames >= totalFrames) {
      stopAnimation();
      return;
    }

    let accumulated = 0;
    let currentSceneIndex = 0;
    let currentScene = data.scenes[0];
    for (let i = 0; i < data.scenes.length; i++) {
      const scene = data.scenes[i];
      const sceneFrames = (scene.duration || 0) * data.fps;
      if (elapsedFrames < accumulated + sceneFrames) {
        currentScene = scene;
        currentSceneIndex = i;
        break;
      }
      accumulated += sceneFrames;
    }

    updateActiveSceneButton(currentSceneIndex);
 

    renderScene(currentScene);
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    drawDebugInfo(ctx, currentFPS, data.fps, currentSceneIndex + 1, Math.floor(elapsedFrames));
    
    animationFrame = requestAnimationFrame(animate);
  } catch (error) {
    console.error('动画错误:', error);
    stopAnimation();
  }
}
   
    function drawDebugInfo(ctx, current_fps, data_fps, sceneNumber, frameNumber) {
      ctx.save();
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      ctx.fillRect(5, 5, 120, 50); // Increased height to 50
      
      ctx.font = '14px Arial';
      ctx.textBaseline = 'top';
      ctx.fillStyle = '#fff';
      
      ctx.fillText(`current_fps: ${Math.round(current_fps)}`, 10, 10);
      ctx.fillText(`data_fps: ${Math.round(data_fps)}`, 10, 20);
      ctx.fillText(`Scene: ${sceneNumber}`, 10, 30);
      ctx.fillText(`Frame: ${frameNumber}`, 10, 40); // New line
      ctx.restore();
    }




function playAnimation() {
  if (!isPlaying) {
    const data = editor.get();
    isPlaying = true;
    updateButtonState();
    startTime = null;

    // Handle audio playback
    if (data.audio) {
      if (!audioElement) {
        audioElement = new Audio(data.audio);
      }
      audioElement.currentTime = 0; // Reset audio to start
      audioElement.play().catch(error => {
        console.error('Audio playback error:', error);
      });
    }

    // Start animation immediately
    animationFrame = requestAnimationFrame(animate);
  }
}
    
function stopAnimation() {
  if (isPlaying) {
    isPlaying = false;
    updateButtonState();
    cancelAnimationFrame(animationFrame);
    startTime = null;
    lastFrameTime = null;  // 重置FPS计算

    // Pause and reset audio
    if (audioElement) {
      audioElement.pause();
      audioElement.currentTime = 0;
    }

    // Reset to first scene
    const data = editor.get();
    if (data.scenes.length > 0) {
      currentSceneIndex = 0;
      renderScene(data.scenes[0]);
      updateActiveSceneButton(0);
    }
  }
}
