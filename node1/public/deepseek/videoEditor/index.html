    <style>
        /* 导航栏样式优化 */
        .navbar {
            width: 100%;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            z-index: 1000;
            padding: 12px 0; /* 调整内边距 */
        }
        
        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px; /* 减少间距 */
            margin: 0;
            padding: 0 15px;
            flex-wrap: wrap; /* 小屏幕换行 */
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 0.9rem; /* 使用相对单位 */
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        
        .nav-menu a:hover {
            color: #4CAF50;
            background: rgba(255,255,255,0.1);
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-menu {
                gap: 10px;
                justify-content: flex-start;
                overflow-x: auto; /* 横向滚动 */
                -webkit-overflow-scrolling: touch;
                padding-bottom: 5px;
            }
            
            .nav-menu::-webkit-scrollbar {
                height: 4px;
            }
            
            .nav-menu::-webkit-scrollbar-thumb {
                background: #4CAF50;
            }
        }
        
        body {
            padding-top: 56px; /* 根据导航栏高度调整 */
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            touch-action: manipulation;
        }
        
        /* 添加主要内容区域 */
        .main-content {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
