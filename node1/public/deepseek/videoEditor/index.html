    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 创建样式元素
        const style = document.createElement('style');
        style.textContent = `
            .navbar {
                width: 100%;
                background: #1a1a1a;
                position: fixed;
                top: 0;
                z-index: 1000;
                padding: 12px 0;
            }
            
            .nav-menu {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 0;
                padding: 0 15px;
                flex-wrap: wrap;
            }
            
            .nav-menu a {
                color: white;
                text-decoration: none;
                font-family: Arial, sans-serif;
                font-size: 0.9rem;
                padding: 8px 12px;
                border-radius: 4px;
                transition: all 0.3s;
            }
            
            .nav-menu a:hover {
                color: #4CAF50;
                background: rgba(255,255,255,0.1);
            }
            
            @media (max-width: 768px) {
                .nav-menu {
                    gap: 10px;
                    justify-content: flex-start;
                    overflow-x: auto;
                    -webkit-overflow-scrolling: touch;
                    padding-bottom: 5px;
                }
                
                .nav-menu::-webkit-scrollbar {
                    height: 4px;
                }
                
                .nav-menu::-webkit-scrollbar-thumb {
                    background: #4CAF50;
                }
            }
            
            body {
                padding-top: 56px;
                min-height: 100vh;
                margin: 0;
                background: #f0f0f0;
                touch-action: manipulation;
            }
            
            .main-content {
                max-width: 1200px;
                width: 100%;
                padding: 20px;
                text-align: center;
            }
        `;
        
        // 插入到文档头部
        document.head.appendChild(style);
    });
    </script>
