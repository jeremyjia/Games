<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025/02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav-menu {
            background: #333;
            font-family: Arial, sans-serif;
        }

        .menu-items {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        .menu-item {
            position: relative;
            text-align: center;
        }

        .menu-item a {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .submenu {
            display: none;
            position: absolute;
            background: #444;
            min-width: 200px;
            top: 100%;
            left: 0;
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 1rem;
            cursor: pointer;
        }

        /* 桌面端样式 */
        @media (min-width: 401px) {
            .menu-item:hover .submenu {
                display: block;
            }
            .mobile-menu-toggle {
                display: none !important;
            }
        }

        /* 移动端样式 */
        @media (max-width: 400px) {
            .menu-items {
                display: flex !important;
                flex-direction: column;
            }
            
            .menu-item {
                width: 100%;
                border-bottom: 1px solid #555;
            }
            
            .menu-item:nth-child(n+4) {
                width: 100%;
                font-size: 0.9rem;
            }

            .submenu {
                position: static;
                width: 100%;
                background: #666;
                display: none;
            }

            .menu-item.active .submenu {
                display: block;
            }

            .mobile-menu-toggle {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container"></nav>
    <p>第二行开始显示四项菜单项。</p>
    <script>
        class NavMenu {
            constructor(config) {
                this.config = JSON.parse(JSON.stringify(config));
                this.config.items[2].children = [
                    { 
                        text: '深度求索', 
                        href: 'https://www.deepseek.com', 
                        title: '前往深度求索主页' 
                    }
                ];
                this.init();
                this.bindEvents();
                this.handleResize();
            }

            init() {
                this.nav = document.createElement('nav');
                this.nav.className = 'nav-menu';
                
                this.toggleButton = document.createElement('button');
                this.toggleButton.className = 'mobile-menu-toggle';
                this.toggleButton.innerHTML = '×';
                
                this.menuItems = document.createElement('ul');
                this.menuItems.className = 'menu-items';
                
                this.config.items.forEach(item => {
                    this.menuItems.appendChild(this.createMenuItem(item));
                });

                this.nav.appendChild(this.toggleButton);
                this.nav.appendChild(this.menuItems);
            }

            createMenuItem(item) {
                const li = document.createElement('li');
                li.className = 'menu-item';
                
                const a = document.createElement('a');
                a.href = item.href || '#';
                a.textContent = item.text;
                if (item.title) a.title = item.title;

                li.appendChild(a);

                if (item.children) {
                    const submenu = document.createElement('ul');
                    submenu.className = 'submenu';
                    item.children.forEach(child => {
                        submenu.appendChild(this.createMenuItem(child));
                    });
                    li.appendChild(submenu);
                }

                return li;
            }

            bindEvents() {
                // 移动端菜单切换
                this.toggleButton.addEventListener('click', () => {
                    this.menuItems.style.display = 
                        this.menuItems.style.display === 'none' ? 'flex' : 'none';
                    this.toggleButton.innerHTML = 
                        this.menuItems.style.display === 'none' ? '☰' : '×';
                });

                // 子菜单交互
                this.menuItems.querySelectorAll('.menu-item').forEach(item => {
                    const submenu = item.querySelector('.submenu');
                    if (!submenu) return;

                    item.addEventListener('click', (e) => {
                        if (window.innerWidth > 400) return;
                        
                        e.preventDefault();
                        e.stopPropagation();
                        item.classList.toggle('active');
                    });
                });

                // 点击外部关闭子菜单
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 400) {
                        this.menuItems.querySelectorAll('.menu-item').forEach(item => {
                            if (!item.contains(e.target)) {
                                item.classList.remove('active');
                            }
                        });
                    }
                });

                window.addEventListener('resize', () => this.handleResize());
            }

            handleResize() {
                if (window.innerWidth > 400) {
                    this.menuItems.style.display = 'flex';
                    this.toggleButton.style.display = 'none';
                } else {
                    this.menuItems.style.display = 'flex'; // 移动端默认展开
                    this.toggleButton.style.display = 'block';
                }
            }
        }

        // 初始化配置
        const menuConfig = {
            items: [
                { text: '首页', href: '/' },
                { text: '[..]', href: '..' },
                { text: '[2025/02]->', href: '#' },
                { text: '[03]', href: '03' },
                { text: '[04]', href: '04' },
                { text: '[08]', href: '08' },
                { text: '[10]', href: '10' },
                { text: '[11]', href: '11' },
                { text: '[12]', href: '12' },
                { text: '[13]', href: '13' },
                { text: '[14]', href: '14' },
                { text: '[15]', href: '15' }, 
            ]
        };

        const nav = new NavMenu(menuConfig);
        document.querySelector('.nav-container').appendChild(nav.nav);
    </script>
</body>
</html>
