<!DOCTYPE html>
<html>
<head>
    <title>Note to Word Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Note to Word Converter</h1>
        <form action="/generate_word" method="post">
            <textarea name="content" placeholder="Enter your text here..."></textarea>
            <br>
            <button type="submit">Generate Word Document</button>
        </form>
    </div>
</body>
</html>
