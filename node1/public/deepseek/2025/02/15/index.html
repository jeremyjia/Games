<!DOCTYPE html>

    <style>

<body>
    <div class="container">
        <h1>ğŸ¨ å¾®ä¿¡å°é¢ç¼–è¾‘å™¨</h1>
        <div class="alert" id="alertBox"></div>
        
        <div class="editor-panel">
            <div class="toolbar">
                <!-- å›¾ç‰‡æ§åˆ¶ -->
                <div class="control-group">
                    <h3>ğŸ–¼ï¸ å›¾ç‰‡æ“ä½œ</h3>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button onclick="document.getElementById('imageUpload').click()">
                        ä¸Šä¼ å›¾ç‰‡
                    </button>
                    <button onclick="resetBackground()">ç§»é™¤èƒŒæ™¯</button>
                </div>

                <!-- æ–‡å­—æ§åˆ¶ -->
                <div class="control-group">
                    <h3>âœï¸ æ–‡å­—ç¼–è¾‘</h3>
                    <input type="text" id="textContent" placeholder="è¾“å…¥æ–‡å­—å†…å®¹">
                    <div style="margin: 10px 0">
                        <label>é¢œè‰²ï¼š</label>
                        <input type="color" id="textColor" value="#2d2d2d">
                        <label>å¤§å°ï¼š</label>
                        <input type="number" id="fontSize" value="36" min="24" max="72" step="2">
                    </div>
                    <button onclick="addTextLayer()">æ·»åŠ æ–‡å­—</button>
                    <button onclick="clearAllText()">æ¸…é™¤æ–‡å­—</button>
                </div>

                <!-- è¾“å‡ºæ§åˆ¶ -->
                <div class="control-group">
                    <h3>ğŸ“¥ è¾“å‡ºè®¾ç½®</h3>
                    <button onclick="exportImage()">ä¸‹è½½å°é¢ (900Ã—383)</button>
                    <button onclick="toggleGrid()">åˆ‡æ¢å‚è€ƒçº¿</button>
                </div>
            </div>

            <!-- ç”»å¸ƒåŒºåŸŸ -->
            <canvas id="editorCanvas" width="900" height="383"></canvas>
        </div>
    </div>

<script>
// åˆå§‹åŒ–çŠ¶æ€
const editorState = {
    canvas: document.getElementById('editorCanvas'),
    ctx: null,
    backgroundImage: null,
    textLayers: [],
    showGrid: true
};

// ç³»ç»Ÿåˆå§‹åŒ–
(function init() {
    editorState.ctx = editorState.canvas.getContext('2d');
    initEventListeners();
    redrawCanvas();
})();

// äº‹ä»¶ç›‘å¬
function initEventListeners() {
    // å›¾ç‰‡ä¸Šä¼ 
    document.getElementById('imageUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImageFile(file);
        }
    });

    // å¿«æ·é”®æ”¯æŒ
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'z') {
            undoLastAction();
        }
    });
}

// æ ¸å¿ƒåŠŸèƒ½å‡½æ•°
function loadImageFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            editorState.backgroundImage = img;
            showAlert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ');
            redrawCanvas();
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function addTextLayer() {
    const textInput = document.getElementById('textContent');
    const content = textInput.value.trim();
    
    if (!content) {
        showAlert('è¯·è¾“å…¥æ–‡å­—å†…å®¹', 'warning');
        return;
    }

    editorState.textLayers.push({
        content,
        color: document.getElementById('textColor').value,
        fontSize: parseInt(document.getElementById('fontSize').value),
        position: { x: 450, y: 300 }, // é»˜è®¤ä½ç½®
        fontFamily: "'Microsoft YaHei', sans-serif"
    });

    textInput.value = '';
    redrawCanvas();
}

function redrawCanvas() {
    const { ctx, canvas } = editorState;
    
    // æ¸…ç©ºç”»å¸ƒ
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶èƒŒæ™¯
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶èƒŒæ™¯å›¾ç‰‡
    if (editorState.backgroundImage) {
        const img = editorState.backgroundImage;
        const scale = Math.min(
            canvas.width / img.width,
            canvas.height / img.height
        );
        const width = img.width * scale;
        const height = img.height * scale;
        
        ctx.drawImage(
            img,
            (canvas.width - width) / 2,
            (canvas.height - height) / 2,
            width,
            height
        );
    }

    // ç»˜åˆ¶æ–‡å­—å±‚
    editorState.textLayers.forEach(text => {
        ctx.save();
        ctx.font = `${text.fontSize}px ${text.fontFamily}`;
        ctx.fillStyle = text.color;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text.content, text.position.x, text.position.y);
        ctx.restore();
    });

    // ç»˜åˆ¶å‚è€ƒçº¿
    if (editorState.showGrid) {
        drawReferenceGuides();
    }
}

// è¾…åŠ©åŠŸèƒ½
function drawReferenceGuides() {
    const { ctx, canvas } = editorState;
    ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
    ctx.setLineDash([5, 5]);
    
    // ä¸­å¿ƒçº¿
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, 0);
    ctx.lineTo(canvas.width/2, canvas.height);
    ctx.stroke();
    
    // å®‰å…¨åŒºåŸŸ
    ctx.strokeStyle = 'rgba(0, 150, 255, 0.3)';
    ctx.strokeRect(50, 50, canvas.width-100, canvas.height-100);
}

function showAlert(message, type = 'info') {
    const alertBox = document.getElementById('alertBox');
    alertBox.style.display = 'block';
    alertBox.textContent = message;
    alertBox.className = `alert ${type}`;
    setTimeout(() => alertBox.style.display = 'none', 3000);
}

// æ§åˆ¶åŠŸèƒ½
function resetBackground() {
    editorState.backgroundImage = null;
    redrawCanvas();
}

function clearAllText() {
    editorState.textLayers = [];
    redrawCanvas();
}

function toggleGrid() {
    editorState.showGrid = !editorState.showGrid;
    redrawCanvas();
}

function undoLastAction() {
    if (editorState.textLayers.length > 0) {
        editorState.textLayers.pop();
        redrawCanvas();
    }
}

// å¯¼å‡ºå›¾ç‰‡
function exportImage() {
    const link = document.createElement('a');
    link.download = `wechat-cover-${Date.now()}.jpg`;
    link.href = editorState.canvas.toDataURL('image/jpeg', 0.92);
    link.click();
}
</script>
