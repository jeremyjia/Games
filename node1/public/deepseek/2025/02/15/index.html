<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>å¾®ä¿¡å°é¢ç¼–è¾‘å™¨ - å®Œæ•´ç‰ˆ</title>
    <style>

        body {

<body>
    <div class="container">
        <h1>ğŸ¨ å¾®ä¿¡å°é¢ç¼–è¾‘å™¨</h1>
        <div class="alert" id="alertBox"></div>
        
        <div class="editor-panel">
            <div class="toolbar">
                <!-- å›¾ç‰‡æ§åˆ¶ -->
                <div class="control-group image-controls">
                    <h3>ğŸ–¼ï¸ å›¾ç‰‡æ“ä½œ</h3>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                    <button onclick="document.getElementById('imageUpload').click()">ä¸Šä¼ å›¾ç‰‡</button>
                    <button onclick="resetBackground()">ç§»é™¤èƒŒæ™¯</button>
                </div>

                <!-- æ–‡å­—æ§åˆ¶ -->
                <div class="control-group text-controls">
                    <h3>âœï¸ æ–‡å­—ç¼–è¾‘</h3>
                    <input type="text" id="textContent" placeholder="è¾“å…¥æ–‡å­—å†…å®¹">
                    <div style="margin: 10px 0">
                        <label>é¢œè‰²ï¼š</label>
                        <input type="color" id="textColor" value="#2d2d2d">
                        <label>å¤§å°ï¼š</label>
                        <input type="number" id="fontSize" value="36" min="12" max="120" step="2">
                    </div>
                    <label>å¯¹é½ï¼š</label>
                    <select id="textAlign" onchange="updateTextAlignment()">
                                             <option value="left">å·¦å¯¹é½</option>
                                             <option value="center" selected>å±…ä¸­</option>
                                             <option value="right">å³å¯¹é½</option>
                    </select>
                    <button onclick="addTextLayer()">æ·»åŠ æ–‡å­—</button>
                    <button onclick="clearAllText()">æ¸…é™¤æ–‡å­—</button>
                </div>

                <!-- è¾“å‡ºæ§åˆ¶ -->
                <div class="control-group">
                    <h3>ğŸ“¥ è¾“å‡ºè®¾ç½®</h3>
                    <button onclick="exportImage()">ä¸‹è½½å°é¢ (900Ã—383)</button>
                    <button onclick="toggleGrid()">åˆ‡æ¢å‚è€ƒçº¿</button>
                </div>
            </div>

            <!-- ç”»å¸ƒåŒºåŸŸ -->
            <canvas id="editorCanvas" width="900" height="383"></canvas>

<script>
// åˆå§‹åŒ–çŠ¶æ€
const editorState = {
    canvas: document.getElementById('editorCanvas'),
    ctx: null,
    backgroundImage: null,
    textLayers: [],
    showGrid: true,
    history: [],
    selectedTextIndex: -1,  // æ–°å¢ï¼šå½“å‰é€‰ä¸­çš„æ–‡å­—ç´¢å¼•
    dragging: false,        // æ–°å¢ï¼šæ‹–æ‹½çŠ¶æ€
    transformType: null, // 'move', 'rotate', 'resize'
    controlPoints: [],
    initialMousePos: { x: 0, y: 0 },
    initialTextState: null
};

const textPrototype = {
    content: "",
    color: "#2d2d2d",
    fontSize: 36,
    position: { x: 0, y: 0 },
    rotation: 0,
    scale: 1,
    padding: 10,
    fontFamily: "'Microsoft YaHei', sans-serif",
    textAlign: "center",
    textBaseline: "middle"
};
// ç³»ç»Ÿåˆå§‹åŒ–
(function init() {
    editorState.ctx = editorState.canvas.getContext('2d');
    saveState(); // åˆå§‹åŒ–ä¿å­˜çŠ¶æ€
    
    // æ¸…æ´—ç°æœ‰æ–‡æœ¬æ•°æ®
    editorState.textLayers = editorState.textLayers.map(text => ({
        ...textPrototype,
        ...text,
        position: text.position || { x: 450, y: 300 }
    }));
    
    initEventListeners();
    redrawCanvas();
})();



// äº‹ä»¶ç›‘å¬
function initEventListeners() {
    // å›¾ç‰‡ä¸Šä¼ 
    document.getElementById('imageUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
            loadImageFile(file);
        }
    });

    // å¿«æ·é”®æ”¯æŒ
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'z') {
            undoLastAction();
        }
    });

    
    const canvas = editorState.canvas;
    canvas.addEventListener('mousedown', handleCanvasMouseDown);
    canvas.addEventListener('mousemove', handleCanvasMouseMove);
    canvas.addEventListener('mouseup', handleCanvasMouseUp);
    canvas.addEventListener('mouseleave', handleCanvasMouseUp);
    // æ–°å¢å±æ€§å®æ—¶æ›´æ–°
    document.getElementById('textContent').addEventListener('input', handleTextInput);
    document.getElementById('textAlign').addEventListener('change', updateSelectedText);
    document.getElementById('textColor').addEventListener('change', updateSelectedText);
    document.getElementById('fontSize').addEventListener('input', updateSelectedText);
    canvas.addEventListener('dblclick', handleDoubleClick);
}

function handleDoubleClick(e) {
    const pos = getCanvasMousePos(e);
    let found = false;
    editorState.textLayers.forEach((text, index) => {
        if (isPointInText(pos, text)) {
            editorState.selectedTextIndex = index;
            document.getElementById('textContent').value = text.content;
            document.getElementById('textContent').focus();
            redrawCanvas();
        }
        found = true;
    });
    if (!found) editorState.selectedTextIndex = -1;
}


function handleCanvasMouseDown(e) {
    const pos = getCanvasMousePos(e);
    
    // æ£€æµ‹æ§åˆ¶ç‚¹ç‚¹å‡»
    editorState.controlPoints.forEach(point => {
        if (isPointInControl(pos, point)) {
            editorState.transformType = point.type;
            editorState.dragging = true;
            editorState.initialMousePos = pos;
            editorState.initialTextState = {...editorState.textLayers[editorState.selectedTextIndex]};
            return;
        }
    });
    
    function isPointInControl(pos, control) {
        const text = editorState.textLayers[editorState.selectedTextIndex];
                   const ctx = editorState.ctx;
                   
                   // åˆ›å»ºå˜æ¢çŸ©é˜µ
                   const transform = new DOMMatrix()
                       .translate(text.position.x, text.position.y)
                       .rotate(text.rotation * 180 / Math.PI)
                       .scale(text.scale);
                   
                   // è½¬æ¢ç‚¹åˆ°æœ¬åœ°åæ ‡ç³»
                   const inverse = transform.invert();
                   const localPos = inverse.transformPoint(new DOMPoint(pos.x, pos.y));
                   
                   // æ£€æµ‹æ§åˆ¶ç‚¹åŒºåŸŸ
                   const controlSize = 10;
                   return localPos.x >= control.x - controlSize && 
                          localPos.x <= control.x + controlSize &&
                          localPos.y >= control.y - controlSize && 
                          localPos.y <= control.y + controlSize;
    }

// å®æ—¶æ›´æ–°æ–‡å­—å±æ€§
document.getElementById('textColor').addEventListener('input', function() {
    if (editorState.selectedTextIndex >= 0) {
        editorState.textLayers[editorState.selectedTextIndex].color = this.value;
        redrawCanvas();
    }
});
    // æ£€æµ‹æ–‡å­—ä¸»ä½“ç‚¹å‡»
    editorState.textLayers.forEach((text, index) => {
        if (isPointInText(pos, text)) {
            editorState.selectedTextIndex = index;
            editorState.transformType = 'move';
            editorState.initialMousePos = pos;
            editorState.initialTextState = {...text};
        }
    });
    
    redrawCanvas();
}


document.getElementById('fontSize').addEventListener('input', function() {
    if (editorState.selectedTextIndex >= 0) {
        const text = editorState.textLayers[editorState.selectedTextIndex];
        text.fontSize = parseInt(this.value);
        text.scale = 1; // é‡ç½®ç¼©æ”¾æ¯”ä¾‹
        redrawCanvas();
    }
});
function handleCanvasMouseMove(e) {
    if (!editorState.transformType) return;
    
    const currentText = editorState.textLayers[editorState.selectedTextIndex];
    if (!currentText) return;
    const pos = getCanvasMousePos(e);
    const delta = {
        x: pos.x - editorState.initialMousePos.x,
        y: pos.y - editorState.initialMousePos.y
    };

    switch(editorState.transformType) {
        case 'move':
            currentText.position.x = editorState.initialTextState.position.x + delta.x;
            currentText.position.y = editorState.initialTextState.position.y + delta.y;
            break;
            
        case 'rotate':
            const center = currentText.position;
            const angle = Math.atan2(pos.y - center.y, pos.x - center.x);
            currentText.rotation = angle - Math.PI/2;
            break;
            
        case 'resize':
            const scaleDelta = delta.x / 100;
            currentText.scale = Math.max(0.5, editorState.initialTextState.scale + scaleDelta);
            currentText.fontSize = editorState.initialTextState.fontSize * currentText.scale;
            break;
    }
    saveState();
    redrawCanvas();
}

function drawText(text) {
    const ctx = editorState.ctx;
    ctx.save();
    
    // åº”ç”¨å˜æ¢
    ctx.setTransform(
        text.scale * Math.cos(text.rotation), 
        text.scale * Math.sin(text.rotation),
        -text.scale * Math.sin(text.rotation),
        text.scale * Math.cos(text.rotation),
        text.position.x,
        text.position.y
    );
    
    // è®¾ç½®æ–‡å­—æ ·å¼
    ctx.font = `${text.fontSize}px ${text.fontFamily}`;
    ctx.fillStyle = text.color;
    ctx.textAlign = text.textAlign;
    ctx.textBaseline = text.textBaseline;
    
    // æµ‹é‡æ–‡å­—å°ºå¯¸
    const metrics = ctx.measureText(text.content);
    const textWidth = metrics.width;
    const textHeight = text.fontSize;
    
    // è®¡ç®—ç»˜åˆ¶ä½ç½®ï¼ˆè€ƒè™‘å¯¹é½æ–¹å¼ï¼‰
    let xPos = 0;
    switch(text.textAlign) {
        case 'left': xPos = -textWidth/2; break;
        case 'right': xPos = textWidth/2; break;
        default: xPos = 0;
    }
    
    ctx.fillText(text.content, xPos, 0);
    
    // ç»˜åˆ¶æ§åˆ¶ç‚¹å’Œè¾¹ç•Œæ¡†ï¼ˆå½“é€‰ä¸­æ—¶ï¼‰
    if (editorState.textLayers.indexOf(text) === editorState.selectedTextIndex) {
        // ç»˜åˆ¶è¾¹ç•Œæ¡†
        ctx.strokeStyle = '#07c160';
        ctx.setLineDash([5, 3]);
        ctx.strokeRect(-textWidth/2 - text.padding, -textHeight/2 - text.padding, 
                       textWidth + text.padding*2, textHeight + text.padding*2);
        
        // ç»˜åˆ¶æ—‹è½¬æ§åˆ¶ç‚¹ï¼ˆé¡¶éƒ¨ï¼‰
        drawControlHandle(ctx, 0, -textHeight/2 - text.padding - 20, 'rotate');
        // ç»˜åˆ¶ç¼©æ”¾æ§åˆ¶ç‚¹ï¼ˆå³ä¾§ï¼‰
        drawControlHandle(ctx, textWidth/2 + text.padding + 10, 0, 'resize');
    }
     
    ctx.restore();
}
function drawControlHandle(ctx, x, y, type) {
    ctx.fillStyle = type === 'rotate' ? '#07c160' : '#ff3b30';
    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI*2);
    ctx.fill();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;
    ctx.stroke();
}

function handleTextInput(e) {
    if (editorState.selectedTextIndex >= 0) {
        editorState.textLayers[editorState.selectedTextIndex].content = e.target.value;
        redrawCanvas();
    }
}

function updateTextAlignment() {
    if (editorState.selectedTextIndex >= 0) {
        const align = document.getElementById('textAlign').value;
        editorState.textLayers[editorState.selectedTextIndex].textAlign = align;
        redrawCanvas();
    }
}

// çŠ¶æ€ç®¡ç†
function saveState() {
    editorState.history.push({
        textLayers: JSON.parse(JSON.stringify(editorState.textLayers)),
        backgroundImage: editorState.backgroundImage?.src
    });
    // ä¿æŒæœ€å¤š50ä¸ªå†å²çŠ¶æ€
    if (editorState.history.length > 50) editorState.history.shift();
}

function undoLastAction() {
    if (editorState.history.length > 1) {
        editorState.history.pop(); // ç§»é™¤å½“å‰çŠ¶æ€
        const prevState = editorState.history[editorState.history.length-1];
        editorState.textLayers = JSON.parse(JSON.stringify(prevState.textLayers));
        if (prevState.backgroundImage) {
            const img = new Image();
            img.src = prevState.backgroundImage;
            img.onload = () => {
                editorState.backgroundImage = img;
                redrawCanvas();
            };
        } else {
            editorState.backgroundImage = null;
        }
        redrawCanvas();
    }
}
function getCanvasMousePos(event) {
    const canvas = editorState.canvas;
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    return {
        x: (event.clientX - rect.left) * scaleX,
        y: (event.clientY - rect.top) * scaleY
    };
}

function createControlPoint(x, y, type) {
    return {
        x: x,
        y: y,
        type: type,
        region: new Path2D()
    };
}
function isPointInText(point, text) {
    if (!text || typeof text.position === 'undefined') {
        console.warn('Invalid text object:', text);
        return false;
    }
    const ctx = editorState.ctx;
    ctx.save();  // ä¿å­˜å½“å‰ç”»å¸ƒçŠ¶æ€
    
    // åº”ç”¨æ–‡æœ¬å˜æ¢çŸ©é˜µ
    ctx.translate(text.position.x, text.position.y);
    ctx.rotate(text.rotation);
    ctx.scale(text.scale, text.scale);
    
    // è®¾ç½®æ–‡å­—æµ‹é‡æ ·å¼
    ctx.font = `${text.fontSize}px ${text.fontFamily || 'sans-serif'}`;
    
    // åˆ›å»ºæ–‡å­—æµ‹é‡è·¯å¾„
    const metrics = ctx.measureText(text.content);
    const width = metrics.width;
    const height = text.fontSize;
    
    // åˆ›å»ºåŒ…å«ç‚¹å‡»æ£€æµ‹çš„è·¯å¾„ï¼ˆè€ƒè™‘å¯¹é½æ–¹å¼ï¼‰
    const path = new Path2D();
    const xOffset = text.offset.x || 0;
    const yOffset = text.offset.y || 0;
    
    // æ ¹æ®textAlignå’ŒtextBaselineè®¡ç®—å®é™…ç»˜åˆ¶ä½ç½®
    const alignMap = {
        'left': -width/2,
        'center': 0,
        'right': width/2
    };
    
    const baselineMap = {
        'top': height/2,
        'middle': 0,
        'bottom': -height/2
    };
    
    path.rect(
        xOffset + (alignMap[text.textAlign] || 0) - width/2,
        yOffset + (baselineMap[text.textBaseline] || 0) - height/2,
        width,
        height
    );

    // è½¬æ¢ç‚¹å‡»åæ ‡åˆ°å½“å‰å˜æ¢ç©ºé—´
    const inverseMatrix = ctx.getTransform().invert();
    const transformedPoint = {
        x: point.x * inverseMatrix.a + point.y * inverseMatrix.c + inverseMatrix.e,
        y: point.x * inverseMatrix.b + point.y * inverseMatrix.d + inverseMatrix.f
    };

    // æ£€æµ‹ç‚¹å‡»æ˜¯å¦åœ¨è·¯å¾„å†…
    const isHit = ctx.isPointInPath(path, transformedPoint.x, transformedPoint.y);
    
    ctx.restore();  // æ¢å¤ç”»å¸ƒçŠ¶æ€
    return isHit;
}



function handleCanvasMouseUp() {
    editorState.dragging = false;
}
function updateSelectedText() {
    if (editorState.selectedTextIndex === -1) return;
    
    const text = editorState.textLayers[editorState.selectedTextIndex];
    text.color = document.getElementById('textColor').value;
    text.fontSize = parseInt(document.getElementById('fontSize').value);
    redrawCanvas();
}

// æ ¸å¿ƒåŠŸèƒ½å‡½æ•°
function loadImageFile(file) {
    const reader = new FileReader();
    reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
            editorState.backgroundImage = img;
            showAlert('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ');
            redrawCanvas();
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function addTextLayer() {
    const textInput = document.getElementById('textContent');
    const content = textInput.value.trim();
    
    if (!content) {
        showAlert('è¯·è¾“å…¥æ–‡å­—å†…å®¹', 'warning');
        return;
    }

    if (editorState.selectedTextIndex !== -1) {
        // æ›´æ–°ç°æœ‰æ–‡å­—
        const text = editorState.textLayers[editorState.selectedTextIndex];
        text.content = content;
        text.color = document.getElementById('textColor').value;
        text.fontSize = parseInt(document.getElementById('fontSize').value);
        editorState.selectedTextIndex = -1;
    } else {
        // æ·»åŠ æ–°æ–‡å­—
        editorState.textLayers.push({
            ...textPrototype, // åˆå¹¶åŸå‹é»˜è®¤å€¼
            content,
            color: document.getElementById('textColor').value,
            fontSize: parseInt(document.getElementById('fontSize').value),
            position: { x: 450, y: 300 } // æ˜¾å¼è¦†ç›–ä½ç½®
        });
    }

    textInput.value = '';
    redrawCanvas();
}



function redrawCanvas() {
    const { ctx, canvas } = editorState;
    
    // æ¸…ç©ºç”»å¸ƒ
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶èƒŒæ™¯
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶èƒŒæ™¯å›¾ç‰‡
    if (editorState.backgroundImage) {
        const img = editorState.backgroundImage;
        const scale = Math.min(
            canvas.width / img.width,
            canvas.height / img.height
        );
        const width = img.width * scale;
        const height = img.height * scale;
        
        ctx.drawImage(
            img,
            (canvas.width - width) / 2,
            (canvas.height - height) / 2,
            width,
            height
        );
    }

    // ç»˜åˆ¶æ–‡å­—å±‚
    // ç»˜åˆ¶æ–‡å­—å±‚ï¼ˆæ–°å¢é€‰ä¸­é«˜äº®ï¼‰
    editorState.textLayers.forEach((text, index) => {
        ctx.save();
        ctx.font = `${text.fontSize}px ${text.fontFamily}`;
        ctx.fillStyle = text.color;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text.content, text.position.x, text.position.y);

        // ç»˜åˆ¶é€‰ä¸­æ¡†
        if (index === editorState.selectedTextIndex) {
            const metrics = ctx.measureText(text.content);
            const width = metrics.width;
            const height = text.fontSize;
            ctx.strokeStyle = '#ff0000';
            ctx.setLineDash([5, 3]);
            ctx.strokeRect(
                text.position.x - width/2 - 5,
                text.position.y - height/2 - 5,
                width + 10,
                height + 10
            );
        }
        ctx.restore();
    });

    // ç»˜åˆ¶å‚è€ƒçº¿
    if (editorState.showGrid) {
        drawReferenceGuides();
    }
}

// è¾…åŠ©åŠŸèƒ½
function drawReferenceGuides() {
    const { ctx, canvas } = editorState;
    ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
    ctx.setLineDash([5, 5]);
    
    // ä¸­å¿ƒçº¿
    ctx.beginPath();
    ctx.moveTo(canvas.width/2, 0);
    ctx.lineTo(canvas.width/2, canvas.height);
    ctx.stroke();
    
    // å®‰å…¨åŒºåŸŸ
    ctx.strokeStyle = 'rgba(0, 150, 255, 0.3)';
    ctx.strokeRect(50, 50, canvas.width-100, canvas.height-100);
}

function showAlert(message, type = 'info') {
    const alertBox = document.getElementById('alertBox');
    alertBox.style.display = 'block';
    alertBox.textContent = message;
    alertBox.className = `alert ${type}`;
    setTimeout(() => alertBox.style.display = 'none', 3000);
}

// æ§åˆ¶åŠŸèƒ½
function resetBackground() {
    editorState.backgroundImage = null;
    redrawCanvas();
}

function clearAllText() {
    editorState.textLayers = [];
    redrawCanvas();
}

function toggleGrid() {
    editorState.showGrid = !editorState.showGrid;
    redrawCanvas();
}

function undoLastAction() {
    if (editorState.textLayers.length > 0) {
        editorState.textLayers.pop();
        redrawCanvas();
    }
}

// å¯¼å‡ºå›¾ç‰‡
function exportImage() {
    const link = document.createElement('a');
    link.download = `wechat-cover-${Date.now()}.jpg`;
    link.href = editorState.canvas.toDataURL('image/jpeg', 0.92);
    link.click();
}
</script>
