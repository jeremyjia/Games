<!DOCTYPE html>
<html>
<head>
    <title>åœºæ™¯ç¼–è¾‘å™¨ - ä¿®å¤ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container {
            display: grid;
            grid-template-columns: 120px 1fr 200px;
            height: 100vh;
        }
        #toolbar { background: #f0f0f0; padding: 10px; }
        #main-canvas { 
            border: 2px solid #333;
            background: #87CEEB;
            width: 800px;
            height: 600px;
        }
        #property-panel { background: #f8f8f8; padding: 10px; }
        .obj-type { 
            padding: 8px; 
            margin: 4px; 
            border: 1px solid #ccc;
            cursor: pointer;
            background: white;
        }
        .prop-item { margin: 10px 0; }
        #output { background: white; padding: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <!-- å·¦ä¾§å·¥å…·æ  -->
        <div id="toolbar">
            <div class="obj-type" data-type="car">ğŸš— æ±½è½¦</div>
            <div class="obj-type" data-type="cloud">â˜ï¸ äº‘</div>
            <div class="obj-type" data-type="tree">ğŸŒ³ æ ‘</div>
        </div>

        <!-- ä¸»ç”»å¸ƒ -->
        <div id="canvas-container">
            <canvas id="main-canvas"></canvas>
        </div>

        <!-- å³ä¾§å±æ€§é¢æ¿ -->
        <div id="property-panel">
            <h3>å±æ€§</h3>
            <div id="props-content">ç‚¹å‡»å¯¹è±¡è¿›è¡Œç¼–è¾‘</div>
            <button onclick="exportData()">å¯¼å‡ºæ•°æ®</button>
            <pre id="output"></pre>
        </div>
    </div>

<script>
// åˆå§‹åŒ–ç”»å¸ƒ
const canvas = document.getElementById('main-canvas');
const ctx = canvas.getContext('2d');
let isDragging = false;
let selectedObj = null;
let offsetX = 0, offsetY = 0;

// è®¾ç½®ç”»å¸ƒåˆ†è¾¨ç‡ï¼ˆä¸æ˜¾ç¤ºå°ºå¯¸åˆ†ç¦»ï¼‰
canvas.width = 800;
canvas.height = 600;

// åœºæ™¯æ•°æ®
const scene = {
    background: '#87CEEB',
    objects: []
};

// å¯¹è±¡æ¨¡æ¿
const templates = {
    car: { width: 60, height: 30, color: '#FF4500' },
    cloud: { width: 80, height: 40, color: '#FFFFFF', density: 0.7 },
    tree: { width: 40, height: 80, color: '#228B22', trunkColor: '#8B4513' }
};

// äº‹ä»¶ç›‘å¬åˆå§‹åŒ–
function initEventListeners() {
    document.querySelectorAll('.obj-type').forEach(item => {
        item.addEventListener('mousedown', startAddObject);
    });

    canvas.addEventListener('mousedown', startDrag);
    canvas.addEventListener('mousemove', dragObject);
    canvas.addEventListener('mouseup', endDrag);
    canvas.addEventListener('click', selectObject);
}

// é€‰æ‹©å¯¹è±¡
function selectObject(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    selectedObj = scene.objects.find(obj => 
        x > obj.x && x < obj.x + obj.width &&
        y > obj.y && y < obj.y + obj.height
    );
    
    updatePropertyPanel();
    render();
}

// æ·»åŠ æ–°å¯¹è±¡ï¼ˆä¿®å¤åæ ‡è®¡ç®—ï¼‰
function startAddObject(e) {
    const type = e.target.dataset.type;
    const rect = canvas.getBoundingClientRect();
    
    // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
    const scaleX = canvas.width / canvas.offsetWidth;
    const scaleY = canvas.height / canvas.offsetHeight;
    
    // è®¡ç®—ç”»å¸ƒå†…åæ ‡
    const x = (e.clientX - rect.left) * scaleX - templates[type].width/2;
    const y = (e.clientY - rect.top) * scaleY - templates[type].height/2;
    
    const newObj = {
        type,
        x: Math.max(0, Math.min(x, canvas.width - templates[type].width)),
        y: Math.max(0, Math.min(y, canvas.height - templates[type].height)),
        ...templates[type]
    };
    
    scene.objects.push(newObj);
    console.log('æ·»åŠ å¯¹è±¡:', newObj);
    render();
}
// å¯¼å‡ºæ•°æ®
function exportData() {
    const output = {
        background: scene.background,
        objects: scene.objects.map(obj => ({
            type: obj.type,
            x: obj.x,
            y: obj.y,
            color: obj.color,
            ...(obj.density && { density: obj.density })
        }))
    };
    
    document.getElementById('output').textContent = 
        JSON.stringify(output, null, 2);
}
// ç»˜åˆ¶å¯¹è±¡
function drawObject(obj) {
    ctx.save();
    try {
        switch(obj.type) {
            case 'car':
                ctx.fillStyle = obj.color;
                ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
                break;
                
            case 'cloud':
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                // äº‘æœµå½¢çŠ¶ï¼ˆä¸‰ä¸ªé‡å åœ†å½¢ï¼‰
                ctx.arc(obj.x + 20, obj.y + 15, 15, 0, Math.PI * 2);
                ctx.arc(obj.x + 35, obj.y + 10, 20, 0, Math.PI * 2);
                ctx.arc(obj.x + 55, obj.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
                break;
                
            case 'tree':
                // æ ‘å¹²
                ctx.fillStyle = obj.trunkColor;
                ctx.fillRect(
                    obj.x + obj.width/2 - 5,
                    obj.y + obj.height - 30,
                    10,
                    30
                );
                // æ ‘å† 
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(
                    obj.x + obj.width/2,
                    obj.y + obj.height - 50,
                    25,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                break;
        }
    } finally {
        ctx.restore();
    }
}

// æ·»åŠ å¸§ç‡ç›‘æ§
let lastRender = Date.now();
// æ¸²æŸ“å¾ªç¯
function render() {
    // æ¸…é™¤ç”»å¸ƒ
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶èƒŒæ™¯
    ctx.fillStyle = scene.background;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶æ‰€æœ‰å¯¹è±¡
    scene.objects.forEach(obj => drawObject(obj));
    
    // ç»˜åˆ¶é€‰ä¸­æ¡†
    if (selectedObj) {
        ctx.strokeStyle = '#FF0000';
        ctx.lineWidth = 2;
        ctx.strokeRect(
            selectedObj.x - 2,
            selectedObj.y - 2,
            selectedObj.width + 4,
            selectedObj.height + 4
        );
    }

    // æ˜¾ç¤ºå¸§ç‡
    const now = Date.now();
    const fps = 1000 / (now - lastRender);
    lastRender = now;
    ctx.fillStyle = '#000';
    ctx.fillText(`FPS: ${fps.toFixed(1)}`, 10, 20);
}

// å…¶ä»–åŠŸèƒ½ä¿æŒä¸å˜...

// æ‹–åŠ¨åŠŸèƒ½
function startDrag(e) {
    console.log(3)
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    selectedObj = scene.objects.find(obj => 
        x > obj.x && x < obj.x + obj.width &&
        y > obj.y && y < obj.y + obj.height
    );
    
    if (selectedObj) {
        isDragging = true;
        offsetX = x - selectedObj.x;
        offsetY = y - selectedObj.y;
    }
}
function dragObject(e) {
    if (!isDragging || !selectedObj) return;
    
    const rect = canvas.getBoundingClientRect();
    selectedObj.x = e.clientX - rect.left - offsetX;
    selectedObj.y = e.clientY - rect.top - offsetY;
    
    render();
}
function endDrag() {
    isDragging = false;
    updatePropertyPanel();
}

// æ›´æ–°å±æ€§é¢æ¿
function updatePropertyPanel() {
    const panel = document.getElementById('props-content');
    if (!selectedObj) {
        panel.innerHTML = 'è¯·é€‰æ‹©å¯¹è±¡';
        return;
    }
    
    let html = `
        <div class="prop-item">
            <label>X: <input type="number" value="${selectedObj.x}" 
                   onchange="updateProp('x', this.value)"></label>
        </div>
        <div class="prop-item">
            <label>Y: <input type="number" value="${selectedObj.y}" 
                   onchange="updateProp('y', this.value)"></label>
        </div>
        <div class="prop-item">
            <label>é¢œè‰²: <input type="color" value="${selectedObj.color}" 
                   onchange="updateProp('color', this.value)"></label>
        </div>
    `;
    
    if (selectedObj.type === 'cloud') {
        html += `
            <div class="prop-item">
                <label>å¯†åº¦: 
                <input type="range" min="0" max="1" step="0.1" 
                       value="${selectedObj.density}" 
                       onchange="updateProp('density', this.value)">
                </label>
            </div>
        `;
    }
    
    panel.innerHTML = html;
}

// åˆå§‹åŒ–
initEventListeners();
render();
</script>
</body>
</html>
