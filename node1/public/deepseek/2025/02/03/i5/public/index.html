<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频配置生成系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #editor {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            background: white;
        }
        #preview {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            background: black;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px 0 0;
        }
        .generate-btn { background: #4CAF50; }
        .save-btn { background: #2196F3; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1001;
        }
        .config-list {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>视频配置 (JSON)</h2>
            <textarea id="editor">[
  {
    "start": 0,
    "end": 1,
    "color": "#000000"
  },
  {
    "start": 1,
    "end": 2,
    "color": "#FF0000"
  },
  {
    "start": 2,
    "end": 3,
    "color": "#00FF00"
  }
]</textarea>
            <button class="generate-btn" onclick="generateVideo()">生成视频</button>
            <button class="save-btn" onclick="saveConfig()">保存配置</button>
        </div>
        
        <div>
            <h2>实时预览</h2>
            <canvas id="preview"></canvas>
        </div>
    </div>

    <div class="config-list">
        <h3>已保存配置</h3>
        <ul id="configList"></ul>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <video id="videoPlayer" controls style="width: 100%">
                <source id="videoSource" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="loading" id="loading">处理中...</div>

    <script>
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        let animationId = null;
        canvas.width = 640;
        canvas.height = 480;

        // 实时预览
        document.getElementById('editor').addEventListener('input', function() {
            try {
                const config = JSON.parse(this.value);
                updatePreview(config);
            } catch (error) {
                console.log('JSON解析错误');
            }
        });

        function updatePreview(config) {
            cancelAnimationFrame(animationId);
            let currentTime = 0;
            function animate() {
                const color = getCurrentColor(config, currentTime);
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                currentTime = (currentTime + 0.1) % getTotalDuration(config);
                animationId = requestAnimationFrame(animate);
            }
            animate();
        }

        async function generateVideo() {
            showLoading();
            try {
                const config = JSON.parse(document.getElementById('editor').value);
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                const blob = await response.blob();
                showVideoModal(blob);
            } catch (error) {
                alert('生成失败: ' + error.message);
            }
            hideLoading();
        }

        async function saveConfig() {
            showLoading();
            try {
                const config = JSON.parse(document.getElementById('editor').value);
                const response = await fetch('/save-config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        config: config,
                        filename: `config_${Date.now()}.json`
                    })
                });
                const result = await response.json();
                if (result.success) {
                    alert(`配置已保存为: ${result.filename}`);
                    loadConfigList();
                }
            } catch (error) {
                alert('保存失败: ' + error.message);
            }
            hideLoading();
        }

        async function loadConfigList() {
            const response = await fetch('/configs');
            const files = await response.json();
            const list = document.getElementById('configList');
            list.innerHTML = files.map(file => `
                <li>
                    ${file.name}
                    <button onclick="loadConfig('${file.name}')">加载</button>
                    <button onclick="deleteConfig('${file.name}')">删除</button>
                </li>
            `).join('');
        }

        async function loadConfig(filename) {
            const response = await fetch(`/configs/${filename}`);
            const config = await response.json();
            document.getElementById('editor').value = JSON.stringify(config, null, 2);
        }

        async function deleteConfig(filename) {
            if (confirm(`确认删除 ${filename} 吗？`)) {
                await fetch(`/configs/${filename}`, { method: 'DELETE' });
                loadConfigList();
            }
        }

        // 视频模态框功能
        function showVideoModal(blob) {
            const videoUrl = URL.createObjectURL(blob);
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoUrl;
            document.getElementById('videoModal').style.display = 'flex';
            videoPlayer.play();
        }

        function closeModal() {
            document.getElementById('videoModal').style.display = 'none';
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            URL.revokeObjectURL(videoPlayer.src);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
// 点击模态框外部关闭
modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        // 初始化
        updatePreview(JSON.parse(document.getElementById('editor').value));
        loadConfigList();
    </script>
</body>
</html>
