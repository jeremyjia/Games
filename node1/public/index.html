  <script type="text/javascript">
    let c = document.querySelector('#myCanvas');
    let ctx = c.getContext('2d');
    c.width = 1200;//window.innerWidth/2;
    c.height = 600;// window.innerHeight/2;
    let w = c.width;
    let h = c.height;  
    let gN = 0;

    function draw(ts) {
        gN++;
        clear(); 
        drawKlineTest();
        animateFrame(gN); 
        window.requestAnimationFrame(ts => draw(ts));
    }

    function clear() {
        ctx.save();
        ctx.fillStyle = 'green';
        ctx.fillRect(0, 0, w, h);
        
        ctx.fillStyle = 'blue';
        ctx.font = "30px Verdana";
        ctx.fillText(gN, 10, 44);
        ctx.restore();
    }
    const drawKlineTest = function(){
      const dataHistory = [
        {
          "o":100,
          "c":120,
          "h":140,
          "l":90
        },
        
        {
          "o":110,
          "c":120,
          "h":140,
          "l":90
        },
        {
          "o":110,
          "c":130,
          "h":140,
          "l":90
        },
        {
          "o":80,
          "c":130,
          "h":140,
          "l":70
        }
      ];
        ctx.fillStyle = 'blue';
        ctx.fillRect(110, 110, 22, 22);
        
        ctx.fillRect(110+10, 90, 2, 33);

        const x0 = 111;
        const y0 = 333;
        let xC = x0;
        const dx = 50;
        const w = 11;
        ctx.fillRect(x0, y0, 2,2);

        for(i in dataHistory){
          xC = x0 + i*dx;
          ctx.fillRect(xC, y0-dataHistory[i].o, w*2,20);
          
          ctx.fillRect(xC+w, y0-dataHistory[i].h, 2,40);

        }

        ctx.fillStyle = 'brown';
     
        xC += dx;
        let oCur = 80;
        let yCur = 80 + gN%20;
        ctx.fillRect(xC, y0-oCur, w*2,yCur - oCur);
          
        ctx.fillRect(xC+w, y0-123, 2,40);
    }
    window.requestAnimationFrame(ts => { 
        draw(ts);
    });

  </script>
