<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航菜单演示</title>
</head>
<body>
<script>
class NavigationMenu {
    constructor(menuData) {
        this.menuData = menuData;
        this.initStyles();
        this.createMenu();
    }

    initStyles() {
        if (!document.querySelector('#nav-menu-styles')) {
            const style = document.createElement('style');
            style.id = 'nav-menu-styles';
            style.textContent = `
                .nav-menu {
                    background: #333;
                    padding: 0 20px;
                    font-family: Arial, sans-serif;
                }

                .nav-menu > ul {
                    display: flex;
                    margin: 0;
                    padding: 0;
                    list-style: none;
                }

                .menu-item {
                    position: relative;
                }

                .menu-item > a {
                    display: block;
                    color: white;
                    padding: 15px 20px;
                    text-decoration: none;
                    transition: background 0.3s;
                }

                .menu-item > a:hover {
                    background: #555;
                }

                .submenu {
                    display: none;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    background: #444;
                    min-width: 200px;
                    padding: 0;
                    list-style: none;
                    box-shadow: 0 3px 5px rgba(0,0,0,0.2);
                }

                .submenu.active {
                    display: block;
                }

                .submenu .submenu {
                    top: 0;
                    left: 100%;
                }

                .submenu-item > a {
                    padding: 12px 20px;
                    color: #ddd;
                    display: block;
                    border-bottom: 1px solid #555;
                }

                .submenu-item > a:hover {
                    background: #666;
                }

                .has-submenu::after {
                    content: "›";
                    margin-left: 8px;
                    display: inline-block;
                    transform: rotate(90deg);
                }
            `;
            document.head.appendChild(style);
        }
    }

    createMenu() {
        const nav = document.createElement('nav');
        nav.className = 'nav-menu';
        
        const menuUl = document.createElement('ul');
        this.menuData.forEach(item => {
            menuUl.appendChild(this.createMenuItem(item));
        });

        nav.appendChild(menuUl);
        document.body.prepend(nav);
    }

    createMenuItem(itemData) {
        const li = document.createElement('li');
        li.className = 'menu-item';
        
        const a = document.createElement('a');
        a.href = itemData.url || '#';
        a.textContent = itemData.text;
        
        if (itemData.submenu) {
            li.classList.add('has-submenu');
            const submenu = this.createSubmenu(itemData.submenu);
            li.append(a, submenu);
            
            // 添加点击事件
            a.addEventListener('click', (e) => {
                e.preventDefault();
                submenu.classList.toggle('active');
                
                // 关闭其他子菜单
                document.querySelectorAll('.submenu').forEach(menu => {
                    if (menu !== submenu) menu.classList.remove('active');
                });
            });
        } else {
            li.appendChild(a);
        }

        return li;
    }

    createSubmenu(submenuData) {
        const ul = document.createElement('ul');
        ul.className = 'submenu';
        
        submenuData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'submenu-item';
            
            const a = document.createElement('a');
            a.href = item.url || '#';
            a.textContent = item.text;
            
            if (item.submenu) {
                li.classList.add('has-submenu');
                const subSubmenu = this.createSubmenu(item.submenu);
                li.append(a, subSubmenu);
                
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    subSubmenu.classList.toggle('active');
                });
            } else {
                li.appendChild(a);
            }
            
            ul.appendChild(li);
        });

        return ul;
    }
}

// 初始化导航菜单
const menuData = [
    {
        text: '首页',
        url: '/'
    },
    {
        text: '产品',
        submenu: [
            {
                text: '电子产品',
                submenu: [
                    { text: '手机' },
                    { text: '笔记本' },
                    { text: '平板' }
                ]
            },
            {
                text: '家居用品',
                submenu: [
                    { text: '家具' },
                    { text: '灯具' }
                ]
            }
        ]
    },
    {
        text: '服务',
        submenu: [
            { text: '技术支持' },
            { text: '咨询服务' },
            { text: '培训服务' }
        ]
    },
    {
        text: '关于我们',
        url: '/about'
    }
];

new NavigationMenu(menuData);

// 添加页面内容
const mainContent = document.createElement('main');
mainContent.style.marginTop = '60px';
mainContent.style.padding = '20px';
mainContent.innerHTML = `
    <h1>欢迎访问我们的网站</h1>
    <p>这是一个演示导航菜单的示例页面。</p>
`;
document.body.appendChild(mainContent);

// 点击页面其他区域关闭所有子菜单
document.addEventListener('click', (e) => {
    if (!e.target.closest('.menu-item')) {
        document.querySelectorAll('.submenu').forEach(menu => {
            menu.classList.remove('active');
        });
    }
});
</script>
</body>
</html>
