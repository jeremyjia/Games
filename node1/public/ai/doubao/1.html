<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake;
        let dx;
        let dy;
        let foodX;
        let foodY;
        let score;

        // 初始化游戏
        function initGame() {
            snake = [{ x: 100, y: 100 }, { x: 90, y: 100 }, { x: 80, y: 100 }];
            dx = 10;
            dy = 0;
            score = 0;
            generateFood();
        }

        // 生成食物
        function generateFood() {
            foodX = Math.floor(Math.random() * (canvas.width / 10)) * 10;
            foodY = Math.floor(Math.random() * (canvas.height / 10)) * 10;
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制食物
            ctx.fillStyle ='red';
            ctx.fillRect(foodX, foodY, 10, 10);

            // 绘制蛇
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, 10, 10);
            });

            // 绘制分数
            ctx.font = '16px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('分数:'+ score, 10, 20);
        }

        function update() {
            // 移动蛇头
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            // 检查是否吃到食物
            if (snake[0].x === foodX && snake[0].y === foodY) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }

            // 检查是否撞到边界
            if (snake[0].x < 0 || snake[0].x >= canvas.width || snake[0].y < 0 || snake[0].y >= canvas.height) {
                gameOver();
            }

            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        // 游戏结束处理
        function gameOver() {
            alert('游戏结束！你的分数是:'+ score);
            initGame();
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowUp' && dy!== 10) {
                dx = 0;
                dy = -10;
            } else if (e.key === 'ArrowDown' && dy!== -10) {
                dx = 0;
                dy = 10;
            } else if (e.key === 'ArrowLeft' && dx!== 10) {
                dx = -10;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx!== -10) {
                dx = 10;
                dy = 0;
            }
        });

        // 初始化游戏
        initGame();
        gameLoop();
    </script>
</body>

</html>
