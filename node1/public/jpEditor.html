            parseSheetMusic(input) {
                const parts = input.split('Q:'); 
                let musicLines = [];
                let output = '';
                for (let i = 1; i < parts.length; i++) {
                    const line = parts[i].split('\n')[0].trim();
                    const parsedLine = this.parseMusicLine(line);
                    output += `<div class="music-line">${parsedLine}</div>`;
                }
                return output;
            }
            parseMusicLine(line) {
                let output = '';
                let currentNote = '';
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (/[0-9]/.test(char)) {
                        if (currentNote) {
                            output += this.formatNote(currentNote);
                            currentNote = '';
                        }
                        currentNote += char;
                    } else if (char === '/') {
                        currentNote += char;
                    } else if (char === '"') {
                        if (currentNote) {
                            const chord = this.extractChord(line, i);
                            output += this.formatNoteWithChord(currentNote, chord);
                            currentNote = '';
                            i += chord.length + 1;
                        }
                    } else {
                        if (currentNote) {
                            output += this.formatNote(currentNote);
                            currentNote = '';
                        }
                        output += char;
                    }
                }
                if (currentNote) {
                    output += this.formatNote(currentNote);
                }
                return output;
            }

            formatNote(note) {
                const match = note.match(/^(\d+)(\/+)$/);
                if (match) {
                    const digit = match[1];
                    const slashes = match[2].length;
                    if (slashes === 1) {
                        return `<span class="eighth-note">${digit}</span>`;
                    } else if (slashes === 2) {
                        return `<span class="sixteenth-note">${digit}</span>`;
                    }
                }
                return note;
            }

            formatNoteWithChord(note, chord) {
                const formattedNote = this.formatNote(note);
                return `<span class="note-with-chord"><span class="chord">${chord}</span>${formattedNote}</span>`;
            }

            extractChord(input, startIndex) {
                let chord = '';
                for (let i = startIndex + 1; i < input.length; i++) {
                    if (input[i] === '"') {
                        break;
                    }
                    chord += input[i];
                }
                return chord;
            }

            generateRandomSheet() {
                const notes = ['1', '2', '3', '4', '5', '6', '7'];
                const chords = ['"C"', '"Am"', '"Dm"', '"G"'];
                let randomSheet = '';
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const randomNote = notes[Math.floor(Math.random() * notes.length)];
                        const randomSlash = Math.random() > 0.5 ? '/' : '';
                        randomSheet += randomNote + randomSlash;
                        if (j === 3) {
                            const randomChord = chords[Math.floor(Math.random() * chords.length)];
                            randomSheet += ' ' + randomChord + ' ';
                        } else {
                            randomSheet += ' ';
                        }
                    }
                    randomSheet += '| ';
                }
                return randomSheet;
            }

            }
            #countLines(str){
                let a = str.split('Q:');
                let n = a.length;
                return n-1;
            }
            updateStatusBar() {
                const input = this.sheetMusicInput.value;
                const lines = this.#countLines(input);
                this.statusBar.textContent = `当前乐谱行数: ${lines}`;
            }
            drawSheetMusic(parsedSheetMusic) {
                const ctx = this.canvas.getContext('2d');
                ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                ctx.font = '16px Arial';
                const lines = parsedSheetMusic.match(/<div class="music-line">(.*?)<\/div>/g);
                if (lines) {
                    lines.forEach((line, index) => {
                        const text = line.replace(/<\/?[^>]+>/g, '');
                        ctx.fillText(text, this.x0, this.y0 + index * (this.lineSpacing + 20));
                    });
                }
            }
        }

        new SheetMusicEditor();
    </script>
</body>
