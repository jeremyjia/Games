<?xml version="1&#46;0" encoding="utf-8"?><n version="2" win="1/2-1/2" create-time="2012-10-05 09:43:05" m="4rk3/3P5/4bP3/9/9/8P/9/1p2p2C1/3p1p3/4K1RR1 w - - 0 1" c="    象棋排局中，影响大，流传广，并被誉为“棋局之王”的“七星聚会”，亦名“七星同庆”、“七星拱斗”“七星曜彩”，依这些局名顺序，其最早刊于清代四大排局古谱《百局象棋谱》（第1局）、《心武残编》（第104局）、《竹香斋象戏谱》三集（第1局）、《渊深海阔象棋谱》（第1局）以及《蕉窗逸品》（第1局）中。这局棋的棋图由红黑双方各七子组成，结局时又多以双方合计七子组成，所以又有“七星”、“七星棋”、“江湖七星”、“大七星”等名称。&#xD;&#xA;    “七星”，可有三种解释：一、南方朱鸟七宿中第四宿有七星之名。如《礼。月令》：“季春之月，日在胄（二十八宿之一），昏七星中。”二、北斗七星。如《史记。天官书》：“北斗七星，所谓璇玑玉衡，以齐七政。”三、古乐器名，属管乐。此局棋，双方各有七只棋子，愚意当指北斗七星为是。&#xD;&#xA;    大型著名古局“七星聚会”的红方一路边兵有两种摆法：一种是红兵在一·四位，如《心武残编》、《蕉窗逸品》中的便是，另一种是红兵在一·五位，如《百局象棋谱》、《竹香斋象戏谱》、《渊深海阔象棋谱》中的便是，两种摆法在着法方面并无多大差异，只是前一种摆法的图势略为美观一点，着法也稍微复杂一点，民间棋局都是这样子摆的。&#xD;&#xA;    “七星聚会”的图势美观严谨，着法深奥精妙，变化繁复多端，引人入胜，是一则车卒大斗车兵的高深排局，所以深得江湖艺人的青睐，并成为其谋生的法宝。研究这局棋，可以提高人们对车（卒）兵残棋的攻防战术在实战中的运用技巧。此局名闻中外棋坛，民国初期，来中国弈访的国际象棋家丹麦人葛林瑞(Charles,Kliene)爱好上中国象棋，曾于1916年在上海将这局棋译成英文单行本，介绍到国外。&#xD;&#xA;    “七星古局”，各棋谱均有收入。由于着法编排古老，阅读不便，故而人民体育出版社1962年出版的由杨官璘等编著的《中国象棋谱》第三集在收入此局时，重新改编了着法，起了很好的进步作用。惜乎仍未能尽善尽美，历年来，各棋刊均有棋艺讨论意见提出。有关这局棋的所有文章中，最为全面完善的则是安徽科学技术出版社1993年出版的由丁章照、杨明忠、陈建国编著的《象棋流行排局精选》（第31局），书中约有四万字介绍此局。笔者在整理此局时，以《中国象棋谱》第三集所编的此局着法为主体，参照各棋刊的讨论意见及棋友们和愚见之新发现，以新编着法整理之，以期能有日趋完善之效焉。&#xD;&#xA;    “七星聚会”是一则古局，为了保持棋局原有的特色，对于这局棋的棋规问题，这里沿用民间流传的棋规惯例来评判，即：（一）甲方一将、一解杀还杀，乙方解杀还杀，双方不变作和；（二）甲方一将一杀，乙方因解杀而还杀一步，应由甲方变着，甲方不变判负。"><n m="h2f2"><n m="e2f2"><n m="f7f8"><n m="f9f8"><n m="g0g8"><n m="f8f9"><n m="h0h1"><n m="f1e1"><n m="h1e1"><n m="d1e1"><n m="e0e1"><n m="f2f1" c="    黑方可以占据主动权，以后基本上是黑方进攻，红方防守。&#xD;&#xA;    如黑方改走车5平3，则速和。详细走法可查看变着。"><n m="e1e2"><n m="e9c9"><n m="d8c8"><n m="c9a9"><n m="g8g7"><n m="f9f8"><n m="g7g8" c="次序正确。正着。"><n m="f8f9"><n m="g8g6" c="    如红方仍走车三退一，进一等（重复）着法属一将一杀，不变作负。"><n m="a9a2"><n m="g6f6"><n m="f9e9"><n m="f6f1" c="    以上一段着法，为双方必走之着，它揭开了本局的战斗序幕，故称“序战”，亦称“脱帽”。此时型势，红黑双方各剩四子，红方多一边兵，黑方多一中象，双方互有攻势，总的黑方稍优。以下依据各种古谱的定名和流行于民间的惯用名称，分为三大系列变化：一、低头卒，二、高头卒，三、落底车。分述如下："><n m="b2c2"><n m="f1d1"><n m="c2c1" c="    进卒，成为“低头卒”变例。"><n m="d1d2"><n m="a2a4" c="正着。"><n m="d2d7" c="    捉象兼杀，佳着。"><n m="a4e4"><n m="e2d2"><n m="e4e0"><n m="d7d9"><n m="e9e8"><n m="d9h9" c="红车平至二路，俗称“大开车”。"><n m="e0a0"><n m="d2e2"><n m="c1d1"><n m="h9d9"><n m="a0i0"><n m="d9f9" c="正着。"><n m="i0i2"><n m="f9f2"><n m="i2i4"><n m="f2f9"><n m="i4e4"><n m="e2d2"><n m="e4d4"><n m="d2e2"><n m="d4d3"><n m="f9h9"><n m="d3c3"><n m="h9d9"><n m="d1c1"><n m="d9h9" c="暗中保护中兵，正着。"><n m="c1d1"><n m="h9d9"><n m="e8f8"><n m="d9d6"><n m="c3f3"><n m="e2d2"><n m="d1c1"><n m="d2e2"><n m="c1d1"><n m="e2d2"><n m="d1e1"><n m="d6e6"><n m="e1f1"><n m="e6h6"><n m="f3d3"><n m="d2e2"><n m="d3c3"><n m="e2d2"><n m="e7g5"><n m="c8d8"><n m="f8f7"><n m="h6g6"><n m="g5i7"><n m="g6g7"><n m="f7f8"><n m="g7i7"><n m="c3g3"><n m="i7i5" c="原谱3局车拉车正和。&#xA;和棋" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="e6e7" c="红劣。"><n m="f3d3"><n m="d2e2"><n m="d3c3"><n m="e7e8"><n m="f8f7"><n m="e8d8"><n m="c3c2"><n m="d8d2"><n m="c2c8" c="原谱3局11变红劣黑胜。" /></n></n></n><n m="e2d2"><n m="f1e1"><n m="d2e2"><n m="e1d1"><n m="e2d2"><n m="d1c1"><n m="d2e2"><n m="c3c2"><n m="e2e1"><n m="c2d2"><n m="e8e9"><n m="f7f8"><n m="e9e8"><n m="f8f7"><n m="c8d8"><n m="c1d1"><n m="e1e0"><n m="d2f2" c="黑胜。" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="d2e2"><n m="f3e3"><n m="e2d2"><n m="e3c3" c="似佳实劣。&#xD;&#xA;应象5进7。"><n m="d2e2" c="失去胜局。&#xD;&#xA;应车六平四。"><n m="e1f1"><n m="c8d8"><n m="c3c2"><n m="d6d2"><n m="c2c0"><n m="d2b2" c="明显的败着。应车六退一可和。"><n m="c0h0" c="原谱3局10变红劣黑胜。" /></n><n m="d2d1"><n m="c0e0"><n m="e2d2"><n m="f1e1"><n m="d1c1"><n m="e0d0"><n m="d2e2"><n m="e1d1"><n m="c1c3"><n m="d0f0"><n m="e2d2"><n m="d1c1"><n m="d2e2"><n m="f0e0"><n m="e2d2"><n m="e0d0"><n m="d2e2"><n m="d0d8"><n m="c3c1" c="和局。" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="d6f6"><n m="f8e8"><n m="c8d8"><n m="e8e9"><n m="d2e2"><n m="e1d1"><n m="e2f2"><n m="c3c2"><n m="f2f1"><n m="c2e2"><n m="f6f9" c="红胜。" /></n></n></n></n></n></n></n></n></n></n></n><n m="e7g5"><n m="c8d8"><n m="f8f7"><n m="d6h6"><n m="e1f1" c="和。" /></n></n></n></n></n></n></n></n></n></n></n><n m="d6e6" c="败着。"><n m="f3c3" c="坏棋，不胜反败。&#xD;&#xA;应车6进3黑可胜。"><n m="d2e2" c="错失胜机，反成败局。&#xD;&#xA;应车五平四。"><n m="c3c8" c="原谱3局红劣黑胜。" /></n><n m="e6f6"><n m="f8e8"><n m="c8d8"><n m="e8e9"><n m="d2e2"><n m="c3h3"><n m="f6f8"><n m="h3h9"><n m="e2f2" c="红胜。" /></n></n></n></n></n></n></n></n></n><n m="f3f0"><n m="e6e1"><n m="f8f9"><n m="c8d8"><n m="f0f2"><n m="e1e2"><n m="f2f8"><n m="e2e7"><n m="f8d8"><n m="d2e2"><n m="f9f8"><n m="e7e6"><n m="d8d7" c="黑胜。" /></n></n></n></n></n></n></n></n></n><n m="c8b8"><n m="f0f2"><n m="e1e2"><n m="f2f3"><n m="e2h2"><n m="f3b3"><n m="h2h9"><n m="f9f8"><n m="d2e2"><n m="b3b2"><n m="e2e1"><n m="b2d2" c="黑胜。" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="e2d2" c="红劣。"><n m="d1e1"><n m="d2e2"><n m="c3e3"><n m="e2d2"><n m="e3f3"><n m="d2e2"><n m="e1f1"><n m="e2d2"><n m="f3f2"><n m="d2d1"><n m="f2e2" c="原谱3局8变红劣黑胜。" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="d9d8" c="红劣。"><n m="e8e9"><n m="d8f8"><n m="c1d1"><n m="f8d8"><n m="c3f3"><n m="e2d2"><n m="d1e1"><n m="d2e2"><n m="f3e3"><n m="e2d2"><n m="e3c3"><n m="d2e2"><n m="e1f1"><n m="e2f2"><n m="c3f3"><n m="f2e2"><n m="e9f9"><n m="e2d2"><n m="f3f2"><n m="d2d1"><n m="f2e2" c="黑胜。" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="d8d6"><n m="e9f9"><n m="e2d2"><n m="d1c1"><n m="d2e2"><n m="f3e3"><n m="e2d2"><n m="e3c3"><n m="d6d9"><n m="f9f8"><n m="d9d8"><n m="f8f9"><n m="d2e2"><n m="c3e3"><n m="e2d2"><n m="e3f3"><n m="d2e2"><n m="c1d1"><n m="e2d2"><n m="d1e1"><n m="d2e2"><n m="e1f1"><n m="e2d2"><n m="f3f2"><n m="d2d1"><n m="f2e2" /></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n></n><n m="d3g3"><n m="h9f9" c="如红走帅黑象5退7胜。"><n m="g3d3"><n m="f9h9"><n m="d3c3"><n m="h9d9" c="　  如红走动帅（平六或平四），黑则卒4平5，借催杀运
