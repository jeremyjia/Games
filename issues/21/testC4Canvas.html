  <script> 
  const testMain = function(){
    const CTestJob = function(){
      var tb = null;
      var v  = null;
      var to = null;
      this.makeUI = function(){
        const tui = blo0.blMD("id_4_testMainUI","testMainUI",150,50,500,500,"blue"); 
        tb = blo0.blDiv(tui,tui.id+"tb","tb","gray");
        v = blo0.blDiv(tui,tui.id+"v","v","purple");
        to = blo0.C4Canvas(v,400,300,"red");

        const bs = [
          {
            "id":1,
            "name": "start",
            "fnClick": function(){
              to.startTimer(function(){

              });
            },
          },
          {
            "id":2,
            "name": "stop",
            "fnClick": function(){
              to.stopTimer();
            },
          },
          {
            "id":3,
            "name": "line",
            "float": "right",
            "fnClick": function(){
              to.setDrawType(G_DRAW_LINE);
            },
          },
          {
            "id":4,
            "name": "bls",
            "float": "right",
            "fnClick": function(){
              to.setDrawType(G_DRAW_BLS);
            },
          },
          {
            "id":5,
            "name": "edit",
            "float": "right",
            "fnClick": function(){
              to.setDrawType(G_EDIT_OBJECT);
            },
          },
          {
            "id":6,
            "name": "move",
            "float": "right",
            "fnClick": function(){
              to.setDrawType(G_MOVE_OBJECT);
            },
          },
          {
            "id":7,
            "name": "select",
            "float": "right",
            "fnClick": function(){
              to.setDrawType(G_SELECT_OBJECT);
            },
          },
        ];
        for(i in bs){
          const b = blo0.blBtn(tb,tb.id+bs[i].id,bs[i].name,"lightblue");
          b.style.float = bs[i].float?bs[i].float:"left";
          b.onclick = function(_i){
            return function(){bs[_i].fnClick( );}
          }(i)
        }
      }

    const tj = new CTestJob();
    tj.makeUI();
