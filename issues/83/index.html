	  <p>当你用的电脑没装五笔输入法,暂时用这个打上去再复制粘贴，注意不可打词组的。</p>
      <p>五笔字型输入法是一种完全依照汉字字形进行编码的汉字输入方法，发明人是王永民。五笔输入法把汉字拆分成很多个单独的部分，叫做字根。把字根排在键盘上的规律是按照横、竖、撇、捺、折五个区来存放的，因此称为“五笔”。五笔字形输入法有86版和98版两个版本，此在线输入法为86版。</p>
