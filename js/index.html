<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全屏画布</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            background: #f0f0f0;
            touch-action: none;
        }

        #tools {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
        }

        /* 新增覆盖层样式 */
        .overlay-canvas {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script src="blclass.js"></script>
    <canvas id="myCanvas"></canvas>
    <div id="tools">
        <button onclick="changeColor('#ff0000')">红</button>
        <button onclick="changeColor('#00ff00')">绿</button>
        <button onclick="changeColor('#0000ff')">蓝</button>
        <button onclick="clearCanvas()">清空</button>  
        <button onclick="toggleAOI()">toggleAOI</button>  
        <input type="range" id="brushSize" min="1" max="50" value="5">
    </div>

    <script>
        let aoiInstance = null;
        const C4AOI = function(ctx){
            let o = {};
            let isVisible = false;
            const overlay = document.createElement('canvas');
            overlay.className = 'overlay-canvas'; // 应用CSS类
            const overlayCtx = overlay.getContext('2d');
            
            overlay.style.position = 'fixed';
            overlay.style.left = '0';
            overlay.style.top = '0';
            overlay.style.zIndex = '999';
            document.body.appendChild(overlay);

            function resizeOverlay() {
                overlay.width = ctx.canvas.width;
                overlay.height = ctx.canvas.height;
                if(isVisible) drawAOI();
            }
            window.addEventListener('resize', resizeOverlay);
            resizeOverlay();

            function drawAOI() {
                overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
                overlayCtx.strokeStyle = 'rgba(255, 0, 0, 0.6)';
                overlayCtx.lineWidth = 3;
                overlayCtx.setLineDash([8, 4]);
                overlayCtx.strokeRect(50, 100, 200, 200);
            }
            o.toggleUI = function(){
                isVisible = !isVisible;
                isVisible ? drawAOI() : overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
            }
            return o;
        }
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        function toggleAOI(){
            if(!aoiInstance) aoiInstance = new C4AOI(ctx);
            aoiInstance.toggleUI();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            isDrawing = true;
            const pos = getPosition(e);
            [lastX, lastY] = [pos.x, pos.y];
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPosition(e);
            
            ctx.beginPath();
            ctx.lineWidth = document.getElementById('brushSize').value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            [lastX, lastY] = [pos.x, pos.y];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // 统一坐标计算方法
        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function changeColor(color) {
            currentColor = color;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);
    </script>
</body>
</html>
